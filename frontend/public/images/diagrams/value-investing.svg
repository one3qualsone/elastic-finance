`<svg viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="400" fill="#f8fafc" rx="10" ry="10" />
  
  <!-- Title -->
  <text x="400" y="50" font-family="Arial" font-size="24" text-anchor="middle" font-weight="bold">Value Investing Concept</text>
  
  <!-- Stock Price Line -->
  <path d="M100,300 C200,280 250,150 300,200 C350,250 400,100 450,120 C500,140 550,220 600,180 C650,140 700,150 750,120" 
        stroke="#3b82f6" stroke-width="3" fill="none" />
        
  <!-- Intrinsic Value Line -->
  <path d="M100,250 C200,245 300,235 400,225 C500,215 600,205 700,195" 
        stroke="#10b981" stroke-width="3" fill="none" stroke-dasharray="5,5" />
  
  <!-- Buy Zone Overlay -->
  <path d="M300,200 C350,250 400,100 450,120 C500,140 550,220 600,180 L600,350 L300,350 Z" 
        fill="#10b981" fill-opacity="0.2" />
  
  <!-- Labels -->
  <text x="700" y="170" font-family="Arial" font-size="16" text-anchor="end" fill="#3b82f6">Market Price</text>
  <text x="700" y="195" font-family="Arial" font-size="16" text-anchor="end" fill="#10b981">Intrinsic Value</text>
  <text x="450" y="320" font-family="Arial" font-size="16" text-anchor="middle" fill="#10b981" font-weight="bold">Buy Zone</text>

  <!-- X-Axis -->
  <line x1="100" y1="350" x2="750" y2="350" stroke="#64748b" stroke-width="2" />
  <text x="425" y="380" font-family="Arial" font-size="16" text-anchor="middle">Time</text>
  
  <!-- Y-Axis -->
  <line x1="100" y1="100" x2="100" y2="350" stroke="#64748b" stroke-width="2" />
  <text x="60" y="225" font-family="Arial" font-size="16" text-anchor="middle" transform="rotate(-90, 60, 225)">Price</text>
</svg>`

// Example SVG for small business valuation (save as public/images/diagrams/small-business.svg)
`<svg viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="400" fill="#f8fafc" rx="10" ry="10" />
  
  <!-- Title -->
  <text x="400" y="50" font-family="Arial" font-size="24" text-anchor="middle" font-weight="bold">Small Business Valuation</text>
  
  <!-- Business Building -->
  <rect x="300" y="150" width="200" height="150" fill="#e2e8f0" stroke="#64748b" stroke-width="2" />
  <rect x="350" y="230" width="50" height="70" fill="#f8fafc" stroke="#64748b" stroke-width="2" />
  <rect x="400" y="170" width="50" height="50" fill="#f8fafc" stroke="#64748b" stroke-width="2" />
  <polygon points="300,150 400,100 500,150" fill="#94a3b8" stroke="#64748b" stroke-width="2" />
  
  <!-- Value Components -->
  <rect x="100" y="100" width="120" height="60" rx="5" ry="5" fill="#dbeafe" stroke="#3b82f6" stroke-width="2" />
  <text x="160" y="140" font-family="Arial" font-size="16" text-anchor="middle">Assets</text>
  
  <rect x="100" y="180" width="120" height="60" rx="5" ry="5" fill="#fee2e2" stroke="#ef4444" stroke-width="2" />
  <text x="160" y="220" font-family="Arial" font-size="16" text-anchor="middle">Liabilities</text>
  
  <rect x="100" y="260" width="120" height="60" rx="5" ry="5" fill="#d1fae5" stroke="#10b981" stroke-width="2" />
  <text x="160" y="300" font-family="Arial" font-size="16" text-anchor="middle">Future Earnings</text>
  
  <!-- Value Formula -->
  <rect x="580" y="160" width="160" height="100" rx="10" ry="10" fill="#fef3c7" stroke="#f59e0b" stroke-width="2" />
  <text x="660" y="190" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold">Business Value</text>
  <text x="660" y="220" font-family="Arial" font-size="14" text-anchor="middle">Assets - Liabilities +</text>
  <text x="660" y="240" font-family="Arial" font-size="14" text-anchor="middle">Earnings Ã— Multiple</text>
  
  <!-- Arrows -->
  <line x1="220" y1="130" x2="300" y2="180" stroke="#3b82f6" stroke-width="2" marker-end="url(#arrowhead)" />
  <line x1="220" y1="210" x2="300" y2="210" stroke="#ef4444" stroke-width="2" marker-end="url(#arrowhead)" />
  <line x1="220" y1="290" x2="300" y2="240" stroke="#10b981" stroke-width="2" marker-end="url(#arrowhead)" />
  <line x1="500" y1="210" x2="580" y2="210" stroke="#64748b" stroke-width="2" marker-end="url(#arrowhead)" />
  
  <!-- Arrow Marker -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#64748b" />
    </marker>
  </defs>
</svg>`