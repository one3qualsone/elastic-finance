<svg viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="500" fill="#f8fafc" rx="10" ry="10" />
  
  <!-- Title -->
  <text x="400" y="50" font-family="Arial" font-size="24" text-anchor="middle" font-weight="bold" fill="#334155">Connected Financial Statements</text>
  <text x="400" y="80" font-family="Arial" font-size="16" text-anchor="middle" fill="#64748b">How the Three Key Financial Statements Work Together</text>
  
  <!-- Income Statement -->
  <rect x="100" y="120" width="160" height="220" rx="8" ry="8" fill="#dbeafe" stroke="#3b82f6" stroke-width="2" />
  <text x="180" y="145" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold" fill="#1e40af">INCOME STATEMENT</text>
  
  <!-- Revenue -->
  <rect x="120" y="160" width="120" height="30" fill="#bfdbfe" rx="5" ry="5" />
  <text x="130" y="180" font-family="Arial" font-size="12" fill="#334155">Revenue</text>
  <text x="220" y="180" font-family="Arial" font-size="12" text-anchor="end" fill="#334155">$500</text>
  
  <!-- COGS -->
  <rect x="120" y="195" width="120" height="30" fill="#bfdbfe" rx="5" ry="5" />
  <text x="130" y="215" font-family="Arial" font-size="12" fill="#334155">- COGS</text>
  <text x="220" y="215" font-family="Arial" font-size="12" text-anchor="end" fill="#334155">$300</text>
  
  <!-- Gross Profit -->
  <rect x="120" y="230" width="120" height="30" fill="#bfdbfe" rx="5" ry="5" />
  <text x="130" y="250" font-family="Arial" font-size="12" font-weight="bold" fill="#334155">Gross Profit</text>
  <text x="220" y="250" font-family="Arial" font-size="12" font-weight="bold" text-anchor="end" fill="#334155">$200</text>
  
  <!-- Expenses -->
  <rect x="120" y="265" width="120" height="30" fill="#bfdbfe" rx="5" ry="5" />
  <text x="130" y="285" font-family="Arial" font-size="12" fill="#334155">- Expenses</text>
  <text x="220" y="285" font-family="Arial" font-size="12" text-anchor="end" fill="#334155">$150</text>
  
  <!-- Net Income -->
  <rect x="120" y="300" width="120" height="30" fill="#bfdbfe" rx="5" ry="5" />
  <text x="130" y="320" font-family="Arial" font-size="12" font-weight="bold" fill="#334155">Net Income</text>
  <text x="220" y="320" font-family="Arial" font-size="12" font-weight="bold" text-anchor="end" fill="#334155">$50</text>
  
  <!-- Balance Sheet -->
  <rect x="320" y="120" width="160" height="280" rx="8" ry="8" fill="#bbf7d0" stroke="#22c55e" stroke-width="2" />
  <text x="400" y="145" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold" fill="#166534">BALANCE SHEET</text>
  
  <!-- Assets Section -->
  <rect x="340" y="160" width="120" height="30" fill="#dcfce7" rx="5" ry="5" />
  <text x="350" y="180" font-family="Arial" font-size="12" font-weight="bold" fill="#334155">Assets</text>
  
  <!-- Cash -->
  <rect x="340" y="195" width="120" height="30" fill="#dcfce7" rx="5" ry="5" />
  <text x="350" y="215" font-family="Arial" font-size="12" fill="#334155">Cash</text>
  <text x="440" y="215" font-family="Arial" font-size="12" text-anchor="end" fill="#334155">$100</text>
  
  <!-- Inventory -->
  <rect x="340" y="230" width="120" height="30" fill="#dcfce7" rx="5" ry="5" />
  <text x="350" y="250" font-family="Arial" font-size="12" fill="#334155">Inventory</text>
  <text x="440" y="250" font-family="Arial" font-size="12" text-anchor="end" fill="#334155">$150</text>
  
  <!-- PP&E -->
  <rect x="340" y="265" width="120" height="30" fill="#dcfce7" rx="5" ry="5" />
  <text x="350" y="285" font-family="Arial" font-size="12" fill="#334155">PP&E</text>
  <text x="440" y="285" font-family="Arial" font-size="12" text-anchor="end" fill="#334155">$250</text>
  
  <!-- Liabilities Section -->
  <rect x="340" y="300" width="120" height="30" fill="#dcfce7" rx="5" ry="5" />
  <text x="350" y="320" font-family="Arial" font-size="12" font-weight="bold" fill="#334155">Liabilities</text>
  <text x="440" y="320" font-family="Arial" font-size="12" font-weight="bold" text-anchor="end" fill="#334155">$300</text>
  
  <!-- Equity Section -->
  <rect x="340" y="335" width="120" height="30" fill="#dcfce7" rx="5" ry="5" />
  <text x="350" y="355" font-family="Arial" font-size="12" font-weight="bold" fill="#334155">Equity</text>
  <text x="440" y="355" font-family="Arial" font-size="12" font-weight="bold" text-anchor="end" fill="#334155">$200</text>
  
  <!-- Cash Flow Statement -->
  <rect x="540" y="120" width="160" height="220" rx="8" ry="8" fill="#fecdd3" stroke="#f43f5e" stroke-width="2" />
  <text x="620" y="145" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold" fill="#9f1239">CASH FLOW STATEMENT</text>
  
  <!-- Operating Activities -->
  <rect x="560" y="160" width="120" height="30" fill="#fee2e2" rx="5" ry="5" />
  <text x="570" y="180" font-family="Arial" font-size="12" font-weight="bold" fill="#334155">Operating Activities</text>
  
  <!-- Net Income -->
  <rect x="560" y="195" width="120" height="30" fill="#fee2e2" rx="5" ry="5" />
  <text x="570" y="215" font-family="Arial" font-size="12" fill="#334155">Net Income</text>
  <text x="660" y="215" font-family="Arial" font-size="12" text-anchor="end" fill="#334155">$50</text>
  
  <!-- Changes in Working Capital -->
  <rect x="560" y="230" width="120" height="30" fill="#fee2e2" rx="5" ry="5" />
  <text x="570" y="250" font-family="Arial" font-size="12" fill="#334155">Working Capital</text>
  <text x="660" y="250" font-family="Arial" font-size="12" text-anchor="end" fill="#334155">-$20</text>
  
  <!-- Investing Activities -->
  <rect x="560" y="265" width="120" height="30" fill="#fee2e2" rx="5" ry="5" />
  <text x="570" y="285" font-family="Arial" font-size="12" font-weight="bold" fill="#334155">Investing</text>
  <text x="660" y="285" font-family="Arial" font-size="12" text-anchor="end" fill="#334155">-$30</text>
  
  <!-- Financing Activities -->
  <rect x="560" y="300" width="120" height="30" fill="#fee2e2" rx="5" ry="5" />
  <text x="570" y="320" font-family="Arial" font-size="12" font-weight="bold" fill="#334155">Financing</text>
  <text x="660" y="320" font-family="Arial" font-size="12" text-anchor="end" fill="#334155">$0</text>
  
  <!-- Connection Arrows -->
  <!-- Net Income to Balance Sheet -->
  <path d="M240,315 L340,340" fill="none" stroke="#64748b" stroke-width="2" stroke-dasharray="3,2" />
  <path d="M335,335 L340,340 L335,345" fill="#64748b" stroke="none" />
  <rect x="270" y="320" width="40" height="15" fill="#f8fafc" rx="2" ry="2" />
  <text x="290" y="332" font-family="Arial" font-size="10" text-anchor="middle" fill="#334155">adds to</text>
  
  <!-- Net Income to Cash Flow Statement -->
  <path d="M240,315 L560,210" fill="none" stroke="#64748b" stroke-width="2" stroke-dasharray="3,2" />
  <path d="M555,205 L560,210 L555,215" fill="#64748b" stroke="none" />
  <rect x="400" y="240" width="60" height="15" fill="#f8fafc" rx="2" ry="2" />
  <text x="430" y="252" font-family="Arial" font-size="10" text-anchor="middle" fill="#334155">starting point</text>
  
  <!-- Cash Flow to Balance Sheet -->
  <path d="M560,210 L440,210" fill="none" stroke="#64748b" stroke-width="2" stroke-dasharray="3,2" />
  <path d="M445,205 L440,210 L445,215" fill="#64748b" stroke="none" />
  <rect x="490" y="200" width="40" height="15" fill="#f8fafc" rx="2" ry="2" />
  <text x="510" y="212" font-family="Arial" font-size="10" text-anchor="middle" fill="#334155">affects</text>
  
  <!-- Key Insight Box -->
  <rect x="150" y="430" width="500" height="50" rx="8" ry="8" fill="#e0f2fe" stroke="#0ea5e9" stroke-width="2" />
  <text x="400" y="455" font-family="Arial" font-size="16" text-anchor="middle" fill="#0c4a6e">
    Each statement provides unique information, but they all connect to tell the complete financial story
  </text>
  <text x="400" y="475" font-family="Arial" font-size="14" text-anchor="middle" fill="#0c4a6e">
    Net Income → Retained Earnings → Changes in Assets and Liabilities
  </text>
</svg>