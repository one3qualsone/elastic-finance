<svg viewBox="0 0 800 520" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="520" fill="#f8fafc" rx="10" ry="10" />
  
  <!-- Title -->
  <text x="400" y="50" font-family="Arial" font-size="24" text-anchor="middle" font-weight="bold" fill="#334155">Income Statement Structure</text>
  <text x="400" y="75" font-family="Arial" font-size="16" text-anchor="middle" fill="#64748b">Profit & Loss Statement</text>
  
  <!-- Main Income Statement Structure -->
  <rect x="200" y="100" width="400" height="380" rx="8" ry="8" fill="#dbeafe" stroke="#3b82f6" stroke-width="2" />
  
  <!-- Revenue -->
  <rect x="220" y="120" width="360" height="50" rx="5" ry="5" fill="#bfdbfe" />
  <text x="240" y="145" font-family="Arial" font-size="16" font-weight="bold" fill="#1e40af">REVENUE (Top Line)</text>
  <text x="530" y="145" font-family="Arial" font-size="16" text-anchor="end" fill="#1e40af">$1,000,000</text>
  <text x="240" y="165" font-family="Arial" font-size="12" fill="#334155">Money earned from sales of products or services</text>
  
  <!-- Minus sign -->
  <text x="400" y="190" font-family="Arial" font-size="20" text-anchor="middle" fill="#64748b">−</text>
  
  <!-- Cost of Revenue -->
  <rect x="220" y="205" width="360" height="50" rx="5" ry="5" fill="#dbeafe" />
  <text x="240" y="230" font-family="Arial" font-size="16" font-weight="bold" fill="#1e40af">COST OF REVENUE</text>
  <text x="530" y="230" font-family="Arial" font-size="16" text-anchor="end" fill="#1e40af">$600,000</text>
  <text x="240" y="250" font-family="Arial" font-size="12" fill="#334155">Direct costs associated with producing goods/services</text>
  
  <!-- Equals sign -->
  <text x="400" y="275" font-family="Arial" font-size="20" text-anchor="middle" fill="#64748b">=</text>
  
  <!-- Gross Profit -->
  <rect x="220" y="290" width="360" height="50" rx="5" ry="5" fill="#bfdbfe" />
  <text x="240" y="315" font-family="Arial" font-size="16" font-weight="bold" fill="#1e40af">GROSS PROFIT</text>
  <text x="530" y="315" font-family="Arial" font-size="16" text-anchor="end" fill="#1e40af">$400,000</text>
  <text x="240" y="335" font-family="Arial" font-size="12" fill="#334155">Revenue minus cost of revenue</text>
  
  <!-- Minus sign -->
  <text x="400" y="360" font-family="Arial" font-size="20" text-anchor="middle" fill="#64748b">−</text>
  
  <!-- Operating Expenses -->
  <rect x="220" y="375" width="360" height="50" rx="5" ry="5" fill="#dbeafe" />
  <text x="240" y="400" font-family="Arial" font-size="16" font-weight="bold" fill="#1e40af">OPERATING EXPENSES</text>
  <text x="530" y="400" font-family="Arial" font-size="16" text-anchor="end" fill="#1e40af">$250,000</text>
  <text x="240" y="420" font-family="Arial" font-size="12" fill="#334155">Selling, general, administrative, R&D expenses</text>
  
  <!-- Equals sign -->
  <text x="400" y="445" font-family="Arial" font-size="20" text-anchor="middle" fill="#64748b">=</text>
  
  <!-- Net Income -->
  <rect x="220" y="460" width="360" height="50" rx="5" ry="5" fill="#bfdbfe" />
  <text x="240" y="485" font-family="Arial" font-size="16" font-weight="bold" fill="#1e40af">NET INCOME (Bottom Line)</text>
  <text x="530" y="485" font-family="Arial" font-size="16" text-anchor="end" fill="#1e40af">$150,000</text>
  <text x="240" y="505" font-family="Arial" font-size="12" fill="#334155">Final profit after all expenses</text>
  
  <!-- Left side - Profit Margin calculations -->
  <rect x="40" y="180" width="140" height="220" rx="8" ry="8" fill="#f1f5f9" stroke="#64748b" stroke-width="1" />
  <text x="110" y="205" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="#334155">PROFIT MARGINS</text>
  
  <rect x="50" y="225" width="120" height="50" rx="5" ry="5" fill="#dbeafe" />
  <text x="60" y="245" font-family="Arial" font-size="12" font-weight="bold" fill="#1e40af">Gross Margin</text>
  <text x="110" y="270" font-family="Arial" font-size="14" text-anchor="middle" fill="#334155">40%</text>
  <line x1="60" y1="255" x2="160" y2="255" stroke="#64748b" stroke-width="1" />
  
  <rect x="50" y="285" width="120" height="50" rx="5" ry="5" fill="#dbeafe" />
  <text x="60" y="305" font-family="Arial" font-size="12" font-weight="bold" fill="#1e40af">Operating Margin</text>
  <text x="110" y="330" font-family="Arial" font-size="14" text-anchor="middle" fill="#334155">15%</text>
  <line x1="60" y1="315" x2="160" y2="315" stroke="#64748b" stroke-width="1" />
  
  <rect x="50" y="345" width="120" height="50" rx="5" ry="5" fill="#dbeafe" />
  <text x="60" y="365" font-family="Arial" font-size="12" font-weight="bold" fill="#1e40af">Net Margin</text>
  <text x="110" y="390" font-family="Arial" font-size="14" text-anchor="middle" fill="#334155">15%</text>
  <line x1="60" y1="375" x2="160" y2="375" stroke="#64748b" stroke-width="1" />
  
  <!-- Right side - Analysis questions -->
  <rect x="620" y="180" width="140" height="220" rx="8" ry="8" fill="#f1f5f9" stroke="#64748b" stroke-width="1" />
  <text x="690" y="205" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="#334155">KEY QUESTIONS</text>
  
  <text x="630" y="235" font-family="Arial" font-size="12" fill="#334155">• Is revenue growing?</text>
  <text x="630" y="265" font-family="Arial" font-size="12" fill="#334155">• Are margins stable or improving?</text>
  <text x="630" y="295" font-family="Arial" font-size="12" fill="#334155">• Are expenses growing faster than revenue?</text>
  <text x="630" y="325" font-family="Arial" font-size="12" fill="#334155">• How do margins compare to industry peers?</text>
  <text x="630" y="355" font-family="Arial" font-size="12" fill="#334155">• Are there one-time items distorting results?</text>
  <text x="630" y="385" font-family="Arial" font-size="12" fill="#334155">• Is net income converting to cash flow?</text>
  
  <!-- Connection lines -->
  <line x1="180" y1="250" x2="220" y2="250" stroke="#64748b" stroke-width="1" stroke-dasharray="3,2" />
  <line x1="180" y1="315" x2="220" y2="315" stroke="#64748b" stroke-width="1" stroke-dasharray="3,2" />
  <line x1="180" y1="380" x2="220" y2="380" stroke="#64748b" stroke-width="1" stroke-dasharray="3,2" />
  
  <line x1="580" y1="250" x2="620" y2="250" stroke="#64748b" stroke-width="1" stroke-dasharray="3,2" />
  <line x1="580" y1="315" x2="620" y2="315" stroke="#64748b" stroke-width="1" stroke-dasharray="3,2" />
  <line x1="580" y1="380" x2="620" y2="380" stroke="#64748b" stroke-width="1" stroke-dasharray="3,2" />
</svg>