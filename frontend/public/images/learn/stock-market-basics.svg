<svg viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="500" fill="#f8fafc" rx="10" ry="10" />
  
  <!-- Title -->
  <text x="400" y="50" font-family="Arial" font-size="24" text-anchor="middle" font-weight="bold" fill="#334155">Stock Market Basics</text>
  
  <!-- Stock Exchange Building -->
  <rect x="350" y="85" width="100" height="90" fill="#e2e8f0" stroke="#64748b" stroke-width="2" />
  <polygon points="350,85 400,60 450,85" fill="#94a3b8" stroke="#64748b" stroke-width="2" />
  <rect x="375" y="135" width="20" height="40" fill="#f8fafc" stroke="#64748b" stroke-width="1" />
  <rect x="405" y="135" width="20" height="40" fill="#f8fafc" stroke="#64748b" stroke-width="1" />
  
  <!-- Columns -->
  <rect x="340" y="85" width="10" height="90" fill="#cbd5e1" stroke="#64748b" stroke-width="1" />
  <rect x="450" y="85" width="10" height="90" fill="#cbd5e1" stroke="#64748b" stroke-width="1" />
  
  <!-- "Stock Exchange" sign -->
  <rect x="360" y="70" width="80" height="15" rx="2" ry="2" fill="#bfdbfe" stroke="#3b82f6" stroke-width="1" />
  <text x="400" y="82" font-family="Arial" font-size="10" text-anchor="middle" fill="#1e3a8a">STOCK EXCHANGE</text>
  
  <!-- Market Participants Section -->
  <rect x="100" y="190" width="240" height="290" rx="5" ry="5" fill="#f8fafc" stroke="#64748b" stroke-width="1" />
  <text x="220" y="215" font-family="Arial" font-size="18" text-anchor="middle" font-weight="bold" fill="#334155">Market Participants</text>
  
  <!-- Sellers Group -->
  <rect x="120" y="235" width="200" height="110" rx="5" ry="5" fill="#dbeafe" stroke="#3b82f6" stroke-width="1" />
  <text x="220" y="255" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold" fill="#1e40af">SELLERS</text>
  <text x="220" y="280" font-family="Arial" font-size="14" text-anchor="middle" fill="#1e3a8a">Reasons for selling:</text>
  <text x="140" y="305" font-family="Arial" font-size="12" fill="#334155">• Stock is overvalued</text>
  <text x="140" y="325" font-family="Arial" font-size="12" fill="#334155">• Need cash for expenses</text>
  <text x="140" y="345" font-family="Arial" font-size="12" fill="#334155">• Rebalancing portfolio</text>
  
  <!-- Buyers Group -->
  <rect x="120" y="355" width="200" height="110" rx="5" ry="5" fill="#bbf7d0" stroke="#22c55e" stroke-width="1" />
  <text x="220" y="375" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold" fill="#166534">BUYERS</text>
  <text x="220" y="400" font-family="Arial" font-size="14" text-anchor="middle" fill="#166534">Reasons for buying:</text>
  <text x="140" y="425" font-family="Arial" font-size="12" fill="#334155">• Stock is undervalued</text>
  <text x="140" y="445" font-family="Arial" font-size="12" fill="#334155">• Long-term investment</text>
  <text x="140" y="465" font-family="Arial" font-size="12" fill="#334155">• Dividend income</text>
  
  <!-- Market Mechanics Section -->
  <rect x="460" y="190" width="240" height="290" rx="5" ry="5" fill="#f8fafc" stroke="#64748b" stroke-width="1" />
  <text x="580" y="215" font-family="Arial" font-size="18" text-anchor="middle" font-weight="bold" fill="#334155">Market Mechanics</text>
  
  <!-- Order Types -->
  <rect x="480" y="235" width="200" height="130" rx="5" ry="5" fill="#fef3c7" stroke="#f59e0b" stroke-width="1" />
  <text x="580" y="255" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold" fill="#ca8a04">ORDER TYPES</text>
  
  <!-- Market Order -->
  <rect x="490" y="270" width="180" height="25" rx="3" ry="3" fill="#fef9c3" />
  <text x="500" y="287" font-family="Arial" font-size="12" font-weight="bold" fill="#334155">Market Order:</text>
  <text x="580" y="287" font-family="Arial" font-size="12" fill="#334155">Execute at current price</text>
  
  <!-- Limit Order -->
  <rect x="490" y="300" width="180" height="25" rx="3" ry="3" fill="#fef9c3" />
  <text x="500" y="317" font-family="Arial" font-size="12" font-weight="bold" fill="#334155">Limit Order:</text>
  <text x="580" y="317" font-family="Arial" font-size="12" fill="#334155">Set price boundary</text>
  
  <!-- Stop Order -->
  <rect x="490" y="330" width="180" height="25" rx="3" ry="3" fill="#fef9c3" />
  <text x="500" y="347" font-family="Arial" font-size="12" font-weight="bold" fill="#334155">Stop Order:</text>
  <text x="580" y="347" font-family="Arial" font-size="12" fill="#334155">Triggers at threshold</text>
  
  <!-- Mr. Market -->
  <rect x="480" y="375" width="200" height="90" rx="5" ry="5" fill="#fecdd3" stroke="#f43f5e" stroke-width="1" />
  <text x="580" y="395" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold" fill="#9f1239">MR. MARKET</text>
  
  <text x="580" y="420" font-family="Arial" font-size="12" text-anchor="middle" fill="#334155">Graham's allegory of an emotional</text>
  <text x="580" y="435" font-family="Arial" font-size="12" text-anchor="middle" fill="#334155">business partner who offers to buy</text> 
  <text x="580" y="450" font-family="Arial" font-size="12" text-anchor="middle" fill="#334155">or sell shares at different prices daily</text>
  
  <!-- Connecting Elements -->
  <!-- Market transactions happening -->
  <path d="M240,300 C270,280 350,240 380,240 C410,240 490,280 520,300" fill="none" stroke="#64748b" stroke-width="1.5" stroke-dasharray="5,3" />
  <path d="M240,410 C270,430 350,380 380,380 C410,380 490,430 520,410" fill="none" stroke="#64748b" stroke-width="1.5" stroke-dasharray="5,3" />
  
  <!-- Stock certificate changing hands -->
  <rect x="365" y="280" width="70" height="40" fill="#ffffff" stroke="#64748b" stroke-width="1" rx="2" ry="2" />
  <rect x="370" y="285" width="60" height="30" fill="none" stroke="#64748b" stroke-width="0.5" stroke-dasharray="1,1" rx="1" ry="1" />
  <text x="400" y="300" font-family="Arial" font-size="6" text-anchor="middle" fill="#334155">STOCK</text>
  <text x="400" y="310" font-family="Arial" font-size="6" text-anchor="middle" fill="#334155">CERTIFICATE</text>
  
  <!-- Money exchanged -->
  <rect x="380" y="330" width="40" height="20" fill="#bbf7d0" stroke="#22c55e" stroke-width="1" rx="2" ry="2" />
  <text x="400" y="343" font-family="Arial" font-size="8" text-anchor="middle" fill="#166534">$$$</text>
  
  <!-- Central Concept: Market as Auction -->
  <ellipse cx="400" cy="190" rx="90" ry="25" fill="#e0f2fe" stroke="#0ea5e9" stroke-width="1.5" />
  <text x="400" y="195" font-family="Arial" font-size="14" text-anchor="middle" font-weight="bold" fill="#0c4a6e">
    The Market is Simply an Auction
  </text>
</svg>