<svg viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="500" fill="#f8fafc" rx="10" ry="10" />
  
  <!-- Title -->
  <text x="400" y="50" font-family="Arial" font-size="24" text-anchor="middle" font-weight="bold" fill="#334155">The Federal Reserve System</text>
  
  <!-- Federal Reserve Building -->
  <rect x="350" y="80" width="100" height="80" fill="#e2e8f0" stroke="#64748b" stroke-width="2" />
  <polygon points="350,80 400,50 450,80" fill="#94a3b8" stroke="#64748b" stroke-width="2" />
  
  <!-- Columns -->
  <rect x="360" y="80" width="10" height="80" fill="#cbd5e1" stroke="#64748b" stroke-width="1" />
  <rect x="380" y="80" width="10" height="80" fill="#cbd5e1" stroke="#64748b" stroke-width="1" />
  <rect x="400" y="80" width="10" height="80" fill="#cbd5e1" stroke="#64748b" stroke-width="1" />
  <rect x="420" y="80" width="10" height="80" fill="#cbd5e1" stroke="#64748b" stroke-width="1" />
  <rect x="440" y="80" width="10" height="80" fill="#cbd5e1" stroke="#64748b" stroke-width="1" />
  
  <!-- "Federal Reserve" sign -->
  <rect x="340" y="135" width="120" height="15" rx="2" ry="2" fill="#bfdbfe" stroke="#3b82f6" stroke-width="1" />
  <text x="400" y="147" font-family="Arial" font-size="10" text-anchor="middle" fill="#1e3a8a">FEDERAL RESERVE</text>
  
  <!-- The Fed's Dual Mandate -->
  <rect x="120" y="200" width="200" height="140" rx="8" ry="8" fill="#dbeafe" stroke="#3b82f6" stroke-width="2" />
  <text x="220" y="225" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold" fill="#1e40af">DUAL MANDATE</text>
  
  <!-- Employment section -->
  <rect x="135" y="240" width="170" height="40" rx="5" ry="5" fill="#bfdbfe" />
  <text x="165" y="255" font-family="Arial" font-size="12" font-weight="bold" fill="#1e3a8a">1. Maximum Employment</text>
  <text x="220" y="270" font-family="Arial" font-size="11" fill="#334155">Support job creation & growth</text>
  
  <!-- Price stability section -->
  <rect x="135" y="290" width="170" height="40" rx="5" ry="5" fill="#bfdbfe" />
  <text x="165" y="305" font-family="Arial" font-size="12" font-weight="bold" fill="#1e3a8a">2. Price Stability</text>
  <text x="220" y="320" font-family="Arial" font-size="11" fill="#334155">Control inflation (target ~2%)</text>
  
  <!-- Interest Rate Tools -->
  <rect x="120" y="350" width="200" height="130" rx="8" ry="8" fill="#bbf7d0" stroke="#22c55e" stroke-width="2" />
  <text x="220" y="375" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold" fill="#166534">INTEREST RATE TOOLS</text>
  
  <text x="135" y="400" font-family="Arial" font-size="12" fill="#334155">• Federal Funds Rate</text>
  <text x="150" y="415" font-family="Arial" font-size="11" fill="#334155">Sets cost of overnight lending</text>
  
  <text x="135" y="435" font-family="Arial" font-size="12" fill="#334155">• Discount Rate</text>
  <text x="150" y="450" font-family="Arial" font-size="11" fill="#334155">Rate Fed charges banks</text>
  
  <!-- Market Impact -->
  <rect x="480" y="200" width="200" height="140" rx="8" ry="8" fill="#fef3c7" stroke="#f59e0b" stroke-width="2" />
  <text x="580" y="225" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold" fill="#ca8a04">MARKET IMPACT</text>
  
  <!-- Raise rates impact -->
  <rect x="495" y="240" width="170" height="40" rx="5" ry="5" fill="#fef9c3" />
  <text x="525" y="255" font-family="Arial" font-size="12" font-weight="bold" fill="#854d0e">When Fed Raises Rates:</text>
  <text x="515" y="270" font-family="Arial" font-size="11" fill="#334155">• Borrowing costs increase</text>
  <text x="515" y="285" font-family="Arial" font-size="11" fill="#334155">• Economic activity slows</text>
  
  <!-- Lower rates impact -->
  <rect x="495" y="290" width="170" height="40" rx="5" ry="5" fill="#fef9c3" />
  <text x="525" y="305" font-family="Arial" font-size="12" font-weight="bold" fill="#854d0e">When Fed Lowers Rates:</text>
  <text x="515" y="320" font-family="Arial" font-size="11" fill="#334155">• Borrowing costs decrease</text>
  <text x="515" y="335" font-family="Arial" font-size="11" fill="#334155">• Economic activity stimulated</text>
  
  <!-- Monetary Policy Methods -->
  <rect x="480" y="350" width="200" height="130" rx="8" ry="8" fill="#fecdd3" stroke="#f43f5e" stroke-width="2" />
  <text x="580" y="375" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold" fill="#9f1239">MONETARY POLICY</text>
  
  <text x="495" y="400" font-family="Arial" font-size="12" fill="#334155">• Quantitative Easing (QE)</text>
  <text x="510" y="415" font-family="Arial" font-size="11" fill="#334155">Buying bonds to add liquidity</text>
  
  <text x="495" y="435" font-family="Arial" font-size="12" fill="#334155">• Quantitative Tightening (QT)</text>
  <text x="510" y="450" font-family="Arial" font-size="11" fill="#334155">Reducing Fed's balance sheet</text>
  
  <!-- Central Diagram: The Interest Rate Effect -->
  <ellipse cx="400" cy="280" rx="70" ry="70" fill="#e0f2fe" stroke="#0ea5e9" stroke-width="2" />
  <text x="400" y="245" font-family="Arial" font-size="14" text-anchor="middle" font-weight="bold" fill="#0c4a6e">Interest Rate</text>
  <text x="400" y="265" font-family="Arial" font-size="14" text-anchor="middle" font-weight="bold" fill="#0c4a6e">Effect</text>
  
  <text x="400" y="295" font-family="Arial" font-size="12" text-anchor="middle" fill="#0c4a6e">Higher rates</text>
  <text x="400" y="310" font-family="Arial" font-size="12" text-anchor="middle" fill="#0c4a6e">reduce borrowing</text>
  
  <text x="400" y="330" font-family="Arial" font-size="12" text-anchor="middle" fill="#0c4a6e">Lower rates</text>
  <text x="400" y="345" font-family="Arial" font-size="12" text-anchor="middle" fill="#0c4a6e">increase borrowing</text>
  
  <!-- Connecting arrows -->
  <line x1="320" y1="235" x2="330" y2="235" stroke="#64748b" stroke-width="1.5" />
  <line x1="320" y1="235" x2="350" y2="245" stroke="#64748b" stroke-width="1.5" />
  
  <line x1="320" y1="320" x2="330" y2="320" stroke="#64748b" stroke-width="1.5" />
  <line x1="320" y1="320" x2="350" y2="310" stroke="#64748b" stroke-width="1.5" />
  
  <line x1="470" y1="245" x2="480" y2="245" stroke="#64748b" stroke-width="1.5" />
  <line x1="470" y1="245" x2="450" y2="260" stroke="#64748b" stroke-width="1.5" />
  
  <line x1="470" y1="315" x2="480" y2="315" stroke="#64748b" stroke-width="1.5" />
  <line x1="470" y1="315" x2="450" y2="300" stroke="#64748b" stroke-width="1.5" />
  
  <line x1="400" y1="170" x2="400" y2="210" stroke="#64748b" stroke-width="1.5" stroke-dasharray="5,3" />
</svg>