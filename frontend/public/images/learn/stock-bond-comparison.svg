<svg viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="500" fill="#f8fafc" rx="10" ry="10" />
  
  <!-- Title -->
  <text x="400" y="50" font-family="Arial" font-size="24" text-anchor="middle" font-weight="bold" fill="#334155">Stocks vs. Bonds Comparison</text>
  
  <!-- Main Comparison Table -->
  <rect x="100" y="100" width="600" height="320" fill="#ffffff" stroke="#64748b" stroke-width="1" rx="8" ry="8" />
  
  <!-- Header Row -->
  <rect x="100" y="100" width="600" height="50" fill="#f1f5f9" stroke="#64748b" stroke-width="1" rx="8" ry="8" />
  <text x="250" y="130" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold" fill="#334155">STOCKS</text>
  <text x="550" y="130" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold" fill="#334155">BONDS</text>
  <line x1="400" y1="100" x2="400" y2="420" stroke="#64748b" stroke-width="1" />
  
  <!-- Ownership Row -->
  <rect x="100" y="150" width="600" height="45" fill="#ffffff" stroke="#64748b" stroke-width="1" />
  <text x="130" y="175" font-family="Arial" font-size="14" font-weight="bold" fill="#334155">Ownership:</text>
  <text x="250" y="175" font-family="Arial" font-size="14" fill="#334155">Equity (Ownership stake)</text>
  <text x="550" y="175" font-family="Arial" font-size="14" fill="#334155">Debt (Loan to issuer)</text>
  
  <!-- Returns Row -->
  <rect x="100" y="195" width="600" height="45" fill="#f8fafc" stroke="#64748b" stroke-width="1" />
  <text x="130" y="220" font-family="Arial" font-size="14" font-weight="bold" fill="#334155">Returns:</text>
  <text x="250" y="220" font-family="Arial" font-size="14" fill="#334155">Dividends + Capital Appreciation</text>
  <text x="550" y="220" font-family="Arial" font-size="14" fill="#334155">Fixed Interest Payments</text>
  
  <!-- Risk Row -->
  <rect x="100" y="240" width="600" height="45" fill="#ffffff" stroke="#64748b" stroke-width="1" />
  <text x="130" y="265" font-family="Arial" font-size="14" font-weight="bold" fill="#334155">Risk Level:</text>
  <text x="250" y="265" font-family="Arial" font-size="14" fill="#334155">Higher</text>
  <text x="550" y="265" font-family="Arial" font-size="14" fill="#334155">Lower</text>
  
  <!-- Priority Row -->
  <rect x="100" y="285" width="600" height="45" fill="#f8fafc" stroke="#64748b" stroke-width="1" />
  <text x="130" y="310" font-family="Arial" font-size="14" font-weight="bold" fill="#334155">Bankruptcy Priority:</text>
  <text x="250" y="310" font-family="Arial" font-size="14" fill="#334155">Last to be paid</text>
  <text x="550" y="310" font-family="Arial" font-size="14" fill="#334155">Paid before stockholders</text>
  
  <!-- Maturity Row -->
  <rect x="100" y="330" width="600" height="45" fill="#ffffff" stroke="#64748b" stroke-width="1" />
  <text x="130" y="355" font-family="Arial" font-size="14" font-weight="bold" fill="#334155">Maturity:</text>
  <text x="250" y="355" font-family="Arial" font-size="14" fill="#334155">No expiration</text>
  <text x="550" y="355" font-family="Arial" font-size="14" fill="#334155">Fixed term (e.g., 10, 30 years)</text>
  
  <!-- Voting Row -->
  <rect x="100" y="375" width="600" height="45" fill="#f8fafc" stroke="#64748b" stroke-width="1" />
  <text x="130" y="400" font-family="Arial" font-size="14" font-weight="bold" fill="#334155">Voting Rights:</text>
  <text x="250" y="400" font-family="Arial" font-size="14" fill="#334155">Yes</text>
  <text x="550" y="400" font-family="Arial" font-size="14" fill="#334155">No</text>
  
  <!-- Risk-Return Spectrum -->
  <rect x="100" y="440" width="600" height="40" rx="5" ry="5" fill="#ffffff" stroke="#64748b" stroke-width="1" />
  <text x="400" y="460" font-family="Arial" font-size="14" text-anchor="middle" font-weight="bold" fill="#334155">RISK-RETURN SPECTRUM</text>
  
  <!-- Risk-Return Gradient -->
  <defs>
    <linearGradient id="riskGradient" x1="0%" y1="0%" x2="100%" y1="0%">
      <stop offset="0%" style="stop-color:#bfdbfe;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fecdd3;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect x="150" y="440" width="500" height="20" fill="url(#riskGradient)" rx="5" ry="5" />
  
  <!-- Spectrum Labels -->
  <text x="180" y="480" font-family="Arial" font-size="12" fill="#1e40af">Lower Risk</text>
  <text x="180" y="495" font-family="Arial" font-size="12" fill="#1e40af">Lower Return</text>
  
  <text x="620" y="480" font-family="Arial" font-size="12" text-anchor="end" fill="#9f1239">Higher Risk</text>
  <text x="620" y="495" font-family="Arial" font-size="12" text-anchor="end" fill="#9f1239">Higher Return</text>
  
  <!-- Bond Position -->
  <polygon points="250,440 260,425 240,425" fill="#1e40af" />
  <text x="250" y="415" font-family="Arial" font-size="12" text-anchor="middle" fill="#1e40af">BONDS</text>
  
  <!-- Stock Position -->
  <polygon points="550,440 560,425 540,425" fill="#9f1239" />
  <text x="550" y="415" font-family="Arial" font-size="12" text-anchor="middle" fill="#9f1239">STOCKS</text>
</svg>