<svg viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="500" fill="#f8fafc" rx="10" ry="10" />
  
  <!-- Title -->
  <text x="400" y="50" font-family="Arial" font-size="24" text-anchor="middle" font-weight="bold" fill="#334155">Graham's Combined Ratio Calculation</text>
  
  <!-- Top Description -->
  <text x="400" y="80" font-family="Arial" font-size="16" text-anchor="middle" fill="#64748b">A simple tool to identify potentially undervalued stocks</text>
  
  <!-- Main Formula Section -->
  <rect x="150" y="110" width="500" height="80" rx="8" ry="8" fill="#dbeafe" stroke="#3b82f6" stroke-width="2" />
  <text x="400" y="145" font-family="Arial" font-size="20" text-anchor="middle" font-weight="bold" fill="#1e40af">Combined Ratio = P/E × P/B</text>
  <text x="400" y="175" font-family="Arial" font-size="16" text-anchor="middle" fill="#1e3a8a">Target: Less than 22.5</text>
  
  <!-- P/E Breakdown -->
  <rect x="150" y="210" width="220" height="220" rx="8" ry="8" fill="#bbf7d0" stroke="#22c55e" stroke-width="2" />
  <text x="260" y="240" font-family="Arial" font-size="18" text-anchor="middle" font-weight="bold" fill="#166534">P/E RATIO</text>
  
  <!-- P/E Formula -->
  <rect x="170" y="260" width="180" height="60" rx="5" ry="5" fill="#dcfce7" />
  <text x="260" y="280" font-family="Arial" font-size="14" text-anchor="middle" fill="#166534">Price per Share</text>
  <line x1="210" y1="290" x2="310" y2="290" stroke="#166534" stroke-width="1" />
  <text x="260" y="310" font-family="Arial" font-size="14" text-anchor="middle" fill="#166534">Earnings per Share</text>
  
  <!-- P/E Example -->
  <rect x="170" y="330" width="180" height="80" rx="5" ry="5" fill="#dcfce7" />
  <text x="260" y="350" font-family="Arial" font-size="14" text-anchor="middle" font-weight="bold" fill="#166534">Example:</text>
  <text x="260" y="370" font-family="Arial" font-size="14" text-anchor="middle" fill="#166534">$150 ÷ $10 = 15</text>
  <text x="260" y="395" font-family="Arial" font-size="14" text-anchor="middle" fill="#166534">Graham's Target: ≤ 15</text>
  
  <!-- P/B Breakdown -->
  <rect x="430" y="210" width="220" height="220" rx="8" ry="8" fill="#bfdbfe" stroke="#3b82f6" stroke-width="2" />
  <text x="540" y="240" font-family="Arial" font-size="18" text-anchor="middle" font-weight="bold" fill="#1e40af">P/B RATIO</text>
  
  <!-- P/B Formula -->
  <rect x="450" y="260" width="180" height="60" rx="5" ry="5" fill="#dbeafe" />
  <text x="540" y="280" font-family="Arial" font-size="14" text-anchor="middle" fill="#1e40af">Price per Share</text>
  <line x1="490" y1="290" x2="590" y2="290" stroke="#1e40af" stroke-width="1" />
  <text x="540" y="310" font-family="Arial" font-size="14" text-anchor="middle" fill="#1e40af">Book Value per Share</text>
  
  <!-- P/B Example -->
  <rect x="450" y="330" width="180" height="80" rx="5" ry="5" fill="#dbeafe" />
  <text x="540" y="350" font-family="Arial" font-size="14" text-anchor="middle" font-weight="bold" fill="#1e40af">Example:</text>
  <text x="540" y="370" font-family="Arial" font-size="14" text-anchor="middle" fill="#1e40af">$150 ÷ $100 = 1.5</text>
  <text x="540" y="395" font-family="Arial" font-size="14" text-anchor="middle" fill="#1e40af">Graham's Target: ≤ 1.5</text>
  
  <!-- Combined Example -->
  <rect x="150" y="450" width="500" height="30" rx="5" ry="5" fill="#fef3c7" stroke="#f59e0b" stroke-width="2" />
  <text x="400" y="470" font-family="Arial" font-size="16" text-anchor="middle" fill="#92400e">15 × 1.5 = 22.5 (Maximum acceptable value)</text>
  
  <!-- Connecting Lines -->
  <path d="M260,210 L330,190 L400,170" fill="none" stroke="#22c55e" stroke-width="1.5" stroke-dasharray="4,2" />
  <path d="M540,210 L470,190 L400,170" fill="none" stroke="#3b82f6" stroke-width="1.5" stroke-dasharray="4,2" />
</svg>