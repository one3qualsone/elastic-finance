<svg viewBox="0 0 800 520" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="520" fill="#f8fafc" rx="10" ry="10" />
  
  <!-- Title -->
  <text x="400" y="50" font-family="Arial" font-size="24" text-anchor="middle" font-weight="bold" fill="#334155">Calculating Intrinsic Value</text>
  
  <!-- Company illustration -->
  <rect x="350" y="80" width="100" height="80" fill="#e2e8f0" stroke="#64748b" stroke-width="2" />
  <polygon points="350,80 400,60 450,80" fill="#94a3b8" stroke="#64748b" stroke-width="2" />
  <rect x="380" y="130" width="40" height="30" fill="#f8fafc" stroke="#64748b" stroke-width="1" />
  
  <!-- Company Scale -->
  <rect x="380" y="75" width="40" height="20" rx="2" ry="2" fill="#cbd5e1" stroke="#64748b" stroke-width="1" />
  <text x="400" y="90" font-family="Arial" font-size="12" text-anchor="middle" fill="#334155">XYZ Corp</text>
  
  <!-- Methods Column 1 - Earnings-based -->
  <rect x="90" y="180" width="200" height="160" rx="8" ry="8" fill="#dbeafe" stroke="#3b82f6" stroke-width="2" />
  <text x="190" y="205" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold" fill="#1e40af">EARNINGS-BASED</text>
  <text x="190" y="225" font-family="Arial" font-size="12" text-anchor="middle" fill="#1e3a8a">P/E Ratio Method</text>
  
  <rect x="105" y="235" width="170" height="50" rx="5" ry="5" fill="#bfdbfe" />
  <text x="190" y="255" font-family="Arial" font-size="12" text-anchor="middle" fill="#334155">Intrinsic Value =</text>
  <text x="190" y="275" font-family="Arial" font-size="12" text-anchor="middle" fill="#334155">EPS × Appropriate P/E Multiple</text>
  
  <text x="110" y="300" font-family="Arial" font-size="11" fill="#1e3a8a">Example:</text>
  <text x="125" y="315" font-family="Arial" font-size="11" fill="#334155">$2 EPS × 15 P/E = $30/share</text>
  
  <text x="110" y="335" font-family="Arial" font-size="11" fill="#1e3a8a">Keys:</text>
  <text x="125" y="350" font-family="Arial" font-size="11" fill="#334155">• Quality of earnings</text>
  <text x="125" y="365" font-family="Arial" font-size="11" fill="#334155">• Appropriate P/E multiple</text>
  
  <!-- Methods Column 2 - Book Value-based -->
  <rect x="300" y="180" width="200" height="160" rx="8" ry="8" fill="#bbf7d0" stroke="#22c55e" stroke-width="2" />
  <text x="400" y="205" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold" fill="#166534">BOOK VALUE-BASED</text>
  <text x="400" y="225" font-family="Arial" font-size="12" text-anchor="middle" fill="#166534">Net Asset Value Method</text>
  
  <rect x="315" y="235" width="170" height="50" rx="5" ry="5" fill="#dcfce7" />
  <text x="400" y="255" font-family="Arial" font-size="12" text-anchor="middle" fill="#334155">Intrinsic Value =</text>
  <text x="400" y="275" font-family="Arial" font-size="12" text-anchor="middle" fill="#334155">Book Value × Appropriate Multiple</text>
  
  <text x="320" y="300" font-family="Arial" font-size="11" fill="#166534">Example:</text>
  <text x="335" y="315" font-family="Arial" font-size="11" fill="#334155">$20 Book Value × 1.5 = $30/share</text>
  
  <text x="320" y="335" font-family="Arial" font-size="11" fill="#166534">Keys:</text>
  <text x="335" y="350" font-family="Arial" font-size="11" fill="#334155">• Quality of assets</text>
  <text x="335" y="365" font-family="Arial" font-size="11" fill="#334155">• Return on equity (ROE)</text>
  
  <!-- Methods Column 3 - DCF -->
  <rect x="510" y="180" width="200" height="160" rx="8" ry="8" fill="#fef3c7" stroke="#f59e0b" stroke-width="2" />
  <text x="610" y="205" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold" fill="#ca8a04">DISCOUNTED CASH FLOW</text>
  <text x="610" y="225" font-family="Arial" font-size="12" text-anchor="middle" fill="#ca8a04">DCF Method</text>
  
  <rect x="525" y="235" width="170" height="50" rx="5" ry="5" fill="#fef9c3" />
  <text x="610" y="255" font-family="Arial" font-size="12" text-anchor="middle" fill="#334155">Intrinsic Value = Sum of</text>
  <text x="610" y="275" font-family="Arial" font-size="12" text-anchor="middle" fill="#334155">PV of Future Cash Flows</text>
  
  <text x="530" y="300" font-family="Arial" font-size="11" fill="#ca8a04">Example:</text>
  <text x="545" y="315" font-family="Arial" font-size="11" fill="#334155">$2.50 FCF × Growth Forecast</text>
  <text x="545" y="330" font-family="Arial" font-size="11" fill="#334155">= $35/share</text>
  
  <text x="530" y="350" font-family="Arial" font-size="11" fill="#ca8a04">Keys:</text>
  <text x="545" y="365" font-family="Arial" font-size="11" fill="#334155">• Growth rate accuracy</text>
  <text x="545" y="380" font-family="Arial" font-size="11" fill="#334155">• Discount rate selection</text>
  
  <!-- Margin of Safety -->
  <rect x="200" y="350" width="400" height="120" rx="8" ry="8" fill="#f1f5f9" stroke="#64748b" stroke-width="2" />
  <text x="400" y="375" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold" fill="#334155">MARGIN OF SAFETY</text>
  
  <rect x="220" y="390" width="360" height="50" rx="5" ry="5" fill="#ffffff" />
  <line x1="400" y1="390" x2="400" y2="440" stroke="#64748b" stroke-width="2" />
  
  <!-- Margin left side -->
  <rect x="220" y="390" width="180" height="50" fill="#fecdd3" fill-opacity="0.5" rx="5" ry="5" />
  <text x="310" y="415" font-family="Arial" font-size="14" text-anchor="middle" fill="#9f1239">OVERVALUED</text>
  <text x="310" y="430" font-family="Arial" font-size="12" text-anchor="middle" fill="#334155">Market Price > Intrinsic Value</text>
  
  <!-- Margin right side -->
  <rect x="400" y="390" width="180" height="50" fill="#bbf7d0" fill-opacity="0.5" rx="5" ry="5" />
  <text x="490" y="415" font-family="Arial" font-size="14" text-anchor="middle" fill="#166534">UNDERVALUED</text>
  <text x="490" y="430" font-family="Arial" font-size="12" text-anchor="middle" fill="#334155">Market Price < Intrinsic Value</text>
  
  <text x="400" y="455" font-family="Arial" font-size="12" text-anchor="middle" fill="#334155">Goal: Buy with at least 25-50% margin of safety</text>
  
  <!-- Practical Example -->
  <rect x="90" y="480" width="620" height="30" rx="5" ry="5" fill="#e0f2fe" stroke="#0ea5e9" stroke-width="1" />
  <text x="400" y="500" font-family="Arial" font-size="12" text-anchor="middle" fill="#0c4a6e">
    Example: If intrinsic value is $40/share, aim to buy at $20-30/share (25-50% discount)
  </text>
  
  <!-- Connecting arrows -->
  <line x1="190" y1="160" x2="190" y2="180" stroke="#64748b" stroke-width="1" stroke-dasharray="4,2" />
  <line x1="400" y1="160" x2="400" y2="180" stroke="#64748b" stroke-width="1" stroke-dasharray="4,2" />
  <line x1="610" y1="160" x2="610" y2="180" stroke="#64748b" stroke-width="1" stroke-dasharray="4,2" />
  
  <line x1="190" y1="340" x2="190" y2="370" stroke="#64748b" stroke-width="1" stroke-dasharray="4,2" />
  <line x1="400" y1="340" x2="400" y2="370" stroke="#64748b" stroke-width="1" stroke-dasharray="4,2" />
  <line x1="610" y1="340" x2="610" y2="370" stroke="#64748b" stroke-width="1" stroke-dasharray="4,2" />
  
  <line x1="400" y1="160" x2="190" y2="160" stroke="#64748b" stroke-width="1" stroke-dasharray="4,2" />
  <line x1="400" y1="160" x2="610" y2="160" stroke="#64748b" stroke-width="1" stroke-dasharray="4,2" />
</svg>