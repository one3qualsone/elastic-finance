<svg viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="500" fill="#f8fafc" rx="10" ry="10" />
  
  <!-- Title -->
  <text x="400" y="50" font-family="Arial" font-size="24" text-anchor="middle" font-weight="bold" fill="#334155">The Federal Reserve System Structure</text>
  
  <!-- Fed Building at Top -->
  <rect x="350" y="80" width="100" height="60" rx="2" ry="2" fill="#e2e8f0" stroke="#64748b" stroke-width="1" />
  <polygon points="330,80 400,60 470,80" fill="#94a3b8" stroke="#64748b" stroke-width="1" />
  
  <!-- Fed Columns -->
  <rect x="360" y="80" width="10" height="60" fill="#cbd5e1" />
  <rect x="380" y="80" width="10" height="60" fill="#cbd5e1" />
  <rect x="400" y="80" width="10" height="60" fill="#cbd5e1" />
  <rect x="420" y="80" width="10" height="60" fill="#cbd5e1" />
  <rect x="440" y="80" width="10" height="60" fill="#cbd5e1" />
  
  <!-- Board of Governors Box -->
  <rect x="300" y="150" width="200" height="70" rx="5" ry="5" fill="#bfdbfe" stroke="#3b82f6" stroke-width="2" />
  <text x="400" y="175" font-family="Arial" font-size="14" text-anchor="middle" font-weight="bold" fill="#1e40af">BOARD OF GOVERNORS</text>
  <text x="400" y="195" font-family="Arial" font-size="12" text-anchor="middle" fill="#1e40af">7 members appointed by</text>
  <text x="400" y="210" font-family="Arial" font-size="12" text-anchor="middle" fill="#1e40af">President, confirmed by Senate</text>
  
  <!-- Federal Open Market Committee -->
  <rect x="200" y="240" width="400" height="60" rx="5" ry="5" fill="#bbf7d0" stroke="#22c55e" stroke-width="2" />
  <text x="400" y="265" font-family="Arial" font-size="14" text-anchor="middle" font-weight="bold" fill="#166534">FEDERAL OPEN MARKET COMMITTEE (FOMC)</text>
  <text x="400" y="285" font-family="Arial" font-size="12" text-anchor="middle" fill="#166534">Sets monetary policy (interest rates & money supply)</text>
  
  <!-- 12 Federal Reserve Banks -->
  <rect x="100" y="320" width="600" height="100" rx="5" ry="5" fill="#fecdd3" stroke="#f43f5e" stroke-width="2" />
  <text x="400" y="340" font-family="Arial" font-size="14" text-anchor="middle" font-weight="bold" fill="#9f1239">12 FEDERAL RESERVE BANKS</text>
  <text x="400" y="360" font-family="Arial" font-size="12" text-anchor="middle" fill="#9f1239">Regional banks across the United States</text>
  
  <!-- Federal Reserve Bank Circles -->
  <circle cx="175" cy="390" r="12" fill="#ffffff" stroke="#9f1239" stroke-width="1" />
  <text x="175" y="394" font-family="Arial" font-size="10" text-anchor="middle" fill="#9f1239">NY</text>
  
  <circle cx="225" cy="390" r="12" fill="#ffffff" stroke="#9f1239" stroke-width="1" />
  <text x="225" y="394" font-family="Arial" font-size="10" text-anchor="middle" fill="#9f1239">BOS</text>
  
  <circle cx="275" cy="390" r="12" fill="#ffffff" stroke="#9f1239" stroke-width="1" />
  <text x="275" y="394" font-family="Arial" font-size="10" text-anchor="middle" fill="#9f1239">PHI</text>
  
  <circle cx="325" cy="390" r="12" fill="#ffffff" stroke="#9f1239" stroke-width="1" />
  <text x="325" y="394" font-family="Arial" font-size="10" text-anchor="middle" fill="#9f1239">CLE</text>
  
  <circle cx="375" cy="390" r="12" fill="#ffffff" stroke="#9f1239" stroke-width="1" />
  <text x="375" y="394" font-family="Arial" font-size="10" text-anchor="middle" fill="#9f1239">RIC</text>
  
  <circle cx="425" cy="390" r="12" fill="#ffffff" stroke="#9f1239" stroke-width="1" />
  <text x="425" y="394" font-family="Arial" font-size="10" text-anchor="middle" fill="#9f1239">ATL</text>
  
  <circle cx="475" cy="390" r="12" fill="#ffffff" stroke="#9f1239" stroke-width="1" />
  <text x="475" y="394" font-family="Arial" font-size="10" text-anchor="middle" fill="#9f1239">CHI</text>
  
  <circle cx="525" cy="390" r="12" fill="#ffffff" stroke="#9f1239" stroke-width="1" />
  <text x="525" y="394" font-family="Arial" font-size="10" text-anchor="middle" fill="#9f1239">STL</text>
  
  <circle cx="575" cy="390" r="12" fill="#ffffff" stroke="#9f1239" stroke-width="1" />
  <text x="575" y="394" font-family="Arial" font-size="10" text-anchor="middle" fill="#9f1239">MIN</text>
  
  <circle cx="625" cy="390" r="12" fill="#ffffff" stroke="#9f1239" stroke-width="1" />
  <text x="625" y="394" font-family="Arial" font-size="10" text-anchor="middle" fill="#9f1239">KC</text>
  
  <!-- Member Banks -->
  <rect x="175" y="440" width="450" height="30" rx="5" ry="5" fill="#e0f2fe" stroke="#0ea5e9" stroke-width="1" />
  <text x="400" y="460" font-family="Arial" font-size="14" text-anchor="middle" fill="#0c4a6e">MEMBER BANKS (Commercial Banks)</text>
  
  <!-- Connection Lines -->
  <line x1="400" y1="140" x2="400" y2="150" stroke="#64748b" stroke-width="1.5" stroke-dasharray="5,3" />
  <line x1="400" y1="220" x2="400" y2="240" stroke="#64748b" stroke-width="1.5" stroke-dasharray="5,3" />
  <line x1="400" y1="300" x2="400" y2="320" stroke="#64748b" stroke-width="1.5" stroke-dasharray="5,3" />
  <line x1="400" y1="420" x2="400" y2="440" stroke="#64748b" stroke-width="1.5" stroke-dasharray="5,3" />
  
  <!-- Key Insight Box -->
  <rect x="620" y="150" width="150" height="90" rx="5" ry="5" fill="#f1f5f9" stroke="#cbd5e1" stroke-width="1" />
  <text x="695" y="170" font-family="Arial" font-size="12" text-anchor="middle" font-weight="bold" fill="#334155">KEY INSIGHTS</text>
  <text x="695" y="190" font-family="Arial" font-size="10" text-anchor="middle" fill="#334155">• The Fed is not a</text>
  <text x="695" y="205" font-family="Arial" font-size="10" text-anchor="middle" fill="#334155">government agency</text>
  <text x="695" y="220" font-family="Arial" font-size="10" text-anchor="middle" fill="#334155">• Operates independently</text>
  <text x="695" y="235" font-family="Arial" font-size="10" text-anchor="middle" fill="#334155">• Members serve</text>
  <text x="695" y="250" font-family="Arial" font-size="10" text-anchor="middle" fill="#334155">14-year terms</text>
</svg>