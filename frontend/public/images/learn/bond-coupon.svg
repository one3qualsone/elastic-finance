<svg viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="500" fill="#f8fafc" rx="10" ry="10" />
  
  <!-- Title -->
  <text x="400" y="50" font-family="Arial" font-size="24" text-anchor="middle" font-weight="bold" fill="#334155">Bond Coupons Explained</text>
  
  <!-- Historical Box -->
  <rect x="100" y="100" width="600" height="100" rx="8" ry="8" fill="#f1f5f9" stroke="#64748b" stroke-width="1" />
  
  <!-- Historical Certificate Drawing -->
  <rect x="120" y="120" width="160" height="60" fill="#ffffff" stroke="#64748b" stroke-width="1" rx="5" ry="5" />
  <text x="200" y="150" font-family="Arial" font-size="12" text-anchor="middle" fill="#334155">Original Bond Certificate</text>
  <rect x="130" y="130" width="140" height="40" fill="none" stroke="#64748b" stroke-width="0.5" stroke-dasharray="2,2" />
  
  <!-- Coupon Tickets -->
  <rect x="300" y="120" width="40" height="20" fill="#ffffff" stroke="#64748b" stroke-width="1" rx="2" ry="2" />
  <text x="320" y="134" font-family="Arial" font-size="8" text-anchor="middle" fill="#334155">COUPON</text>
  
  <rect x="350" y="120" width="40" height="20" fill="#ffffff" stroke="#64748b" stroke-width="1" rx="2" ry="2" />
  <text x="370" y="134" font-family="Arial" font-size="8" text-anchor="middle" fill="#334155">COUPON</text>
  
  <rect x="400" y="120" width="40" height="20" fill="#ffffff" stroke="#64748b" stroke-width="1" rx="2" ry="2" />
  <text x="420" y="134" font-family="Arial" font-size="8" text-anchor="middle" fill="#334155">COUPON</text>
  
  <rect x="450" y="120" width="40" height="20" fill="#ffffff" stroke="#64748b" stroke-width="1" rx="2" ry="2" />
  <text x="470" y="134" font-family="Arial" font-size="8" text-anchor="middle" fill="#334155">COUPON</text>
  
  <!-- Scissors -->
  <text x="320" y="155" font-family="Arial" font-size="16" fill="#64748b">✂</text>
  <text x="370" y="155" font-family="Arial" font-size="16" fill="#64748b">✂</text>
  <text x="420" y="155" font-family="Arial" font-size="16" fill="#64748b">✂</text>
  
  <!-- Historical Description -->
  <text x="550" y="130" font-family="Arial" font-size="14" fill="#334155">Historically, bonds had physical</text>
  <text x="550" y="150" font-family="Arial" font-size="14" fill="#334155">coupons that investors would clip</text>
  <text x="550" y="170" font-family="Arial" font-size="14" fill="#334155">and redeem for interest payments</text>
  
  <!-- Modern Day Bond -->
  <rect x="100" y="220" width="600" height="260" rx="8" ry="8" fill="#dbeafe" stroke="#3b82f6" stroke-width="2" />
  <text x="400" y="250" font-family="Arial" font-size="18" text-anchor="middle" font-weight="bold" fill="#1e40af">MODERN DAY BOND COUPONS</text>
  
  <!-- Modern Bond Example -->
  <rect x="120" y="280" width="240" height="180" rx="5" ry="5" fill="#f8fafc" stroke="#64748b" stroke-width="1" />
  
  <!-- Bond Specs -->
  <rect x="140" y="300" width="200" height="140" rx="5" ry="5" fill="#ffffff" stroke="#64748b" stroke-width="0.5" />
  <text x="240" y="320" font-family="Arial" font-size="14" text-anchor="middle" font-weight="bold" fill="#334155">Example Bond</text>
  <text x="150" y="345" font-family="Arial" font-size="12" fill="#334155">• Face Value: $1,000</text>
  <text x="150" y="370" font-family="Arial" font-size="12" fill="#334155">• Coupon Rate: 5%</text>
  <text x="150" y="395" font-family="Arial" font-size="12" fill="#334155">• Term: 10 years</text>
  <text x="150" y="420" font-family="Arial" font-size="12" fill="#334155">• Payment: Semi-annual</text>
  
  <!-- Coupon Calculation -->
  <rect x="380" y="280" width="300" height="180" rx="5" ry="5" fill="#f8fafc" stroke="#64748b" stroke-width="1" />
  
  <!-- Annual Coupon -->
  <rect x="400" y="300" width="260" height="40" rx="5" ry="5" fill="#bfdbfe" />
  <text x="420" y="325" font-family="Arial" font-size="14" fill="#1e40af">Annual Coupon Payment:</text>
  <text x="640" y="325" font-family="Arial" font-size="14" text-anchor="end" fill="#1e40af">$50</text>
  <text x="530" y="345" font-family="Arial" font-size="12" text-anchor="middle" fill="#64748b">($1,000 × 5%)</text>
  
  <!-- Semi-Annual Coupon -->
  <rect x="400" y="370" width="260" height="40" rx="5" ry="5" fill="#bfdbfe" />
  <text x="420" y="395" font-family="Arial" font-size="14" fill="#1e40af">Semi-annual Payment:</text>
  <text x="640" y="395" font-family="Arial" font-size="14" text-anchor="end" fill="#1e40af">$25</text>
  <text x="530" y="415" font-family="Arial" font-size="12" text-anchor="middle" fill="#64748b">($50 ÷ 2)</text>
  
  <!-- Total Interest -->
  <rect x="400" y="440" width="260" height="30" fill="#bbf7d0" rx="5" ry="5" />
  <text x="420" y="460" font-family="Arial" font-size="12" fill="#166534">Total Interest (10 years):</text>
  <text x="640" y="460" font-family="Arial" font-size="14" text-anchor="end" font-weight="bold" fill="#166534">$500</text>
  
  <!-- Key Insight -->
  <rect x="150" y="230" width="500" height="30" rx="5" ry="5" fill="#e0f2fe" />
  <text x="400" y="250" font-family="Arial" font-size="14" text-anchor="middle" font-style="italic" fill="#0c4a6e">
    The term "coupon rate" comes from these historical paper coupons
  </text>
</svg>