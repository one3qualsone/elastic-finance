<svg viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="500" fill="#f8fafc" rx="10" ry="10" />
  
  <!-- Title -->
  <text x="400" y="50" font-family="Arial" font-size="24" text-anchor="middle" font-weight="bold" fill="#334155">Emotional vs. Rational Investing</text>
  
  <!-- Market Timeline (semicircular) -->
  <path d="M200,350 C300,150 500,150 600,350" fill="none" stroke="#64748b" stroke-width="2" />
  
  <!-- Market Price -->
  <path d="M200,350 C230,330 270,310 300,280 C330,250 350,200 400,180 C450,160 500,170 550,210 C575,230 590,300 600,350" 
        fill="none" stroke="#3b82f6" stroke-width="3" />
  
  <!-- Intrinsic Value Line -->
  <path d="M200,350 C300,330 400,310 500,290 C550,280 575,300 600,350" 
        fill="none" stroke="#22c55e" stroke-width="2" stroke-dasharray="5,3" />
  
  <!-- Emotional Investor Actions -->
  <path d="M440,160 L460,130" fill="none" stroke="#f43f5e" stroke-width="2" />
  <circle cx="465" cy="125" r="10" fill="#fecdd3" stroke="#f43f5e" stroke-width="2" />
  <text x="465" y="128" font-family="Arial" font-size="12" text-anchor="middle" fill="#9f1239">B</text>
  <text x="465" y="110" font-family="Arial" font-size="12" text-anchor="middle" fill="#9f1239">Buy High</text>
  
  <path d="M250,320 L230,360" fill="none" stroke="#f43f5e" stroke-width="2" />
  <circle cx="225" cy="365" r="10" fill="#fecdd3" stroke="#f43f5e" stroke-width="2" />
  <text x="225" y="368" font-family="Arial" font-size="12" text-anchor="middle" fill="#9f1239">S</text>
  <text x="225" y="385" font-family="Arial" font-size="12" text-anchor="middle" fill="#9f1239">Sell Low</text>
  
  <!-- Rational Investor Actions -->
  <path d="M280,280 L260,240" fill="none" stroke="#22c55e" stroke-width="2" />
  <circle cx="255" cy="235" r="10" fill="#bbf7d0" stroke="#22c55e" stroke-width="2" />
  <text x="255" y="238" font-family="Arial" font-size="12" text-anchor="middle" fill="#166534">B</text>
  <text x="255" y="220" font-family="Arial" font-size="12" text-anchor="middle" fill="#166534">Buy Below Value</text>
  
  <path d="M530,200 L550,160" fill="none" stroke="#22c55e" stroke-width="2" />
  <circle cx="555" cy="155" r="10" fill="#bbf7d0" stroke="#22c55e" stroke-width="2" />
  <text x="555" y="158" font-family="Arial" font-size="12" text-anchor="middle" fill="#166534">S</text>
  <text x="555" y="140" font-family="Arial" font-size="12" text-anchor="middle" fill="#166534">Sell Above Value</text>
  
  <!-- Emotional Brain -->
  <rect x="100" y="80" width="240" height="150" rx="8" ry="8" fill="#fecdd3" stroke="#f43f5e" stroke-width="2" />
  <text x="220" y="110" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold" fill="#9f1239">EMOTIONAL INVESTOR</text>
  
  <rect x="120" y="130" width="200" height="30" rx="5" ry="5" fill="#fee2e2" />
  <text x="140" y="150" font-family="Arial" font-size="12" fill="#9f1239">• Driven by fear and greed</text>
  
  <rect x="120" y="165" width="200" height="30" rx="5" ry="5" fill="#fee2e2" />
  <text x="140" y="185" font-family="Arial" font-size="12" fill="#9f1239">• Makes decisions based on feelings</text>
  
  <rect x="120" y="200" width="200" height="20" rx="5" ry="5" fill="#fee2e2" />
  <text x="140" y="215" font-family="Arial" font-size="12" fill="#9f1239">• Follows the crowd</text>
  
  <!-- Rational Brain -->
  <rect x="460" y="80" width="240" height="150" rx="8" ry="8" fill="#bbf7d0" stroke="#22c55e" stroke-width="2" />
  <text x="580" y="110" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold" fill="#166534">RATIONAL INVESTOR</text>
  
  <rect x="480" y="130" width="200" height="30" rx="5" ry="5" fill="#dcfce7" />
  <text x="500" y="150" font-family="Arial" font-size="12" fill="#166534">• Focused on intrinsic value</text>
  
  <rect x="480" y="165" width="200" height="30" rx="5" ry="5" fill="#dcfce7" />
  <text x="500" y="185" font-family="Arial" font-size="12" fill="#166534">• Makes decisions based on analysis</text>
  
  <rect x="480" y="200" width="200" height="20" rx="5" ry="5" fill="#dcfce7" />
  <text x="500" y="215" font-family="Arial" font-size="12" fill="#166534">• Contrarian when appropriate</text>
  
  <!-- Legend -->
  <rect x="300" y="420" width="200" height="60" rx="5" ry="5" fill="#f1f5f9" stroke="#64748b" stroke-width="1" />
  <text x="400" y="440" font-family="Arial" font-size="14" text-anchor="middle" font-weight="bold" fill="#334155">Legend</text>
  
  <line x1="330" y1="460" x2="370" y2="460" stroke="#3b82f6" stroke-width="3" />
  <text x="385" y="465" font-family="Arial" font-size="12" fill="#3b82f6">Market Price</text>
  
  <line x1="430" y1="460" x2="470" y2="460" stroke="#22c55e" stroke-width="2" stroke-dasharray="5,3" />
  <text x="485" y="465" font-family="Arial" font-size="12" fill="#166534">Intrinsic Value</text>
  
  <!-- Bottom Quote -->
  <rect x="150" y="370" width="500" height="40" rx="5" ry="5" fill="#e0f2fe" stroke="#0ea5e9" stroke-width="1" />
  <text x="400" y="395" font-family="Arial" font-size="14" text-anchor="middle" font-style="italic" fill="#0c4a6e">
    "The investor's chief problem—and even his worst enemy—is likely to be himself."
  </text>
  <text x="580" y="395" font-family="Arial" font-size="10" text-anchor="middle" fill="#0c4a6e">- Benjamin Graham</text>
</svg>