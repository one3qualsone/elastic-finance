<svg viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="500" fill="#f8fafc" rx="10" ry="10" />
  
  <!-- Title -->
  <text x="400" y="50" font-family="Arial" font-size="24" text-anchor="middle" font-weight="bold" fill="#334155">Asset Allocation Based on Interest Rates</text>
  
  <!-- Main Container -->
  <rect x="100" y="90" width="600" height="370" fill="#ffffff" stroke="#e2e8f0" stroke-width="1" rx="8" ry="8" />
  
  <!-- High Interest Rate Environment -->
  <rect x="150" y="120" width="200" height="280" rx="8" ry="8" fill="#fef3c7" stroke="#f59e0b" stroke-width="2" />
  <text x="250" y="150" font-family="Arial" font-size="18" text-anchor="middle" font-weight="bold" fill="#ca8a04">HIGH INTEREST RATES</text>
  <text x="250" y="170" font-family="Arial" font-size="14" text-anchor="middle" fill="#ca8a04">(6-10%+)</text>
  
  <!-- High Rate Asset Allocation Chart -->
  <circle cx="250" cy="250" r="80" fill="none" stroke="#64748b" stroke-width="1" />
  
  <!-- Bond Slice -->
  <path d="M250,250 L250,170 A80,80 0 0,1 320,290 Z" fill="#bfdbfe" stroke="#3b82f6" stroke-width="1" />
  <text x="280" y="220" font-family="Arial" font-size="14" fill="#1e40af">60%</text>
  <text x="280" y="235" font-family="Arial" font-size="12" fill="#1e40af">Bonds</text>
  
  <!-- Cash Slice -->
  <path d="M250,250 L320,290 A80,80 0 0,1 250,330 Z" fill="#bbf7d0" stroke="#22c55e" stroke-width="1" />
  <text x="280" y="300" font-family="Arial" font-size="14" fill="#166534">20%</text>
  <text x="280" y="315" font-family="Arial" font-size="12" fill="#166534">Cash</text>
  
  <!-- Stock Slice -->
  <path d="M250,250 L250,330 A80,80 0 0,1 180,210 L250,250 Z" fill="#fecdd3" stroke="#f43f5e" stroke-width="1" />
  <text x="200" y="280" font-family="Arial" font-size="14" fill="#9f1239">20%</text>
  <text x="200" y="295" font-family="Arial" font-size="12" fill="#9f1239">Stocks</text>
  
  <!-- High Rate Rationale -->
  <rect x="170" y="340" width="160" height="50" rx="5" ry="5" fill="#fef9c3" />
  <text x="250" y="355" font-family="Arial" font-size="12" text-anchor="middle" font-weight="bold" fill="#854d0e">RATIONALE</text>
  <text x="250" y="375" font-family="Arial" font-size="10" text-anchor="middle" fill="#854d0e">Bonds offer strong yields with</text>
  <text x="250" y="390" font-family="Arial" font-size="10" text-anchor="middle" fill="#854d0e">lower risk than stocks</text>
  
  <!-- Low Interest Rate Environment -->
  <rect x="450" y="120" width="200" height="280" rx="8" ry="8" fill="#e0f2fe" stroke="#0ea5e9" stroke-width="2" />
  <text x="550" y="150" font-family="Arial" font-size="18" text-anchor="middle" font-weight="bold" fill="#0c4a6e">LOW INTEREST RATES</text>
  <text x="550" y="170" font-family="Arial" font-size="14" text-anchor="middle" fill="#0c4a6e">(0-3%)</text>
  
  <!-- Low Rate Asset Allocation Chart -->
  <circle cx="550" cy="250" r="80" fill="none" stroke="#64748b" stroke-width="1" />
  
  <!-- Bond Slice -->
  <path d="M550,250 L550,170 A80,80 0 0,1 580,230 Z" fill="#bfdbfe" stroke="#3b82f6" stroke-width="1" />
  <text x="565" y="200" font-family="Arial" font-size="14" fill="#1e40af">15%</text>
  <text x="565" y="215" font-family="Arial" font-size="12" fill="#1e40af">Bonds</text>
  
  <!-- Cash Slice -->
  <path d="M550,250 L580,230 A80,80 0 0,1 590,260 Z" fill="#bbf7d0" stroke="#22c55e" stroke-width="1" />
  <text x="585" y="245" font-family="Arial" font-size="14" fill="#166534">5%</text>
  <text x="585" y="260" font-family="Arial" font-size="12" fill="#166534">Cash</text>
  
  <!-- Stock Slice -->
  <path d="M550,250 L590,260 A80,80 0 0,1 470,270 L550,250 Z" fill="#fecdd3" stroke="#f43f5e" stroke-width="1" />
  <text x="520" y="290" font-family="Arial" font-size="14" fill="#9f1239">80%</text>
  <text x="520" y="305" font-family="Arial" font-size="12" fill="#9f1239">Stocks</text>
  
  <!-- Low Rate Rationale -->
  <rect x="470" y="340" width="160" height="50" rx="5" ry="5" fill="#dbeafe" />
  <text x="550" y="355" font-family="Arial" font-size="12" text-anchor="middle" font-weight="bold" fill="#0c4a6e">RATIONALE</text>
  <text x="550" y="375" font-family="Arial" font-size="10" text-anchor="middle" fill="#0c4a6e">Bond yields too low; stocks offer</text>
  <text x="550" y="390" font-family="Arial" font-size="10" text-anchor="middle" fill="#0c4a6e">better potential returns</text>
  
  <!-- Key Investment Insight -->
  <rect x="150" y="430" width="500" height="40" rx="5" ry="5" fill="#f1f5f9" stroke="#64748b" stroke-width="1" />
  <text x="400" y="455" font-family="Arial" font-size="14" text-anchor="middle" fill="#334155">
    Adjust your asset allocation based on interest rate environment and relative valuations
  </text>
  
  <!-- Central Arrows -->
  <path d="M350,250 L450,250" fill="none" stroke="#64748b" stroke-width="2" marker-end="url(#blueArrow)" />
  <path d="M450,270 L350,270" fill="none" stroke="#64748b" stroke-width="2" marker-end="url(#blueArrow)" />
  <text x="400" y="240" font-family="Arial" font-size="12" text-anchor="middle" fill="#64748b">Rates Fall</text>
  <text x="400" y="290" font-family="Arial" font-size="12" text-anchor="middle" fill="#64748b">Rates Rise</text>
  
  <defs>
    <marker id="blueArrow" markerWidth="10" markerHeight="7" refX="0" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#64748b" />
    </marker>
  </defs>
</svg>