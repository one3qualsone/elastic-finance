<svg viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="500" fill="#f8fafc" rx="10" ry="10" />
  
  <!-- Title -->
  <text x="400" y="50" font-family="Arial" font-size="24" text-anchor="middle" font-weight="bold" fill="#334155">Intrinsic Value vs. Market Price</text>
  
  <!-- Chart Background Grid -->
  <rect x="100" y="100" width="600" height="300" fill="#ffffff" stroke="#e2e8f0" stroke-width="1" />
  
  <!-- Grid Lines -->
  <line x1="100" y1="175" x2="700" y2="175" stroke="#e2e8f0" stroke-width="1" />
  <line x1="100" y1="250" x2="700" y2="250" stroke="#e2e8f0" stroke-width="1" />
  <line x1="100" y1="325" x2="700" y2="325" stroke="#e2e8f0" stroke-width="1" />
  
  <line x1="200" y1="100" x2="200" y2="400" stroke="#e2e8f0" stroke-width="1" />
  <line x1="300" y1="100" x2="300" y2="400" stroke="#e2e8f0" stroke-width="1" />
  <line x1="400" y1="100" x2="400" y2="400" stroke="#e2e8f0" stroke-width="1" />
  <line x1="500" y1="100" x2="500" y2="400" stroke="#e2e8f0" stroke-width="1" />
  <line x1="600" y1="100" x2="600" y2="400" stroke="#e2e8f0" stroke-width="1" />
  
  <!-- X-axis -->
  <line x1="100" y1="400" x2="700" y2="400" stroke="#64748b" stroke-width="2" />
  <text x="400" y="430" font-family="Arial" font-size="16" text-anchor="middle" fill="#334155">Time</text>
  
  <!-- Time labels -->
  <text x="100" y="420" font-family="Arial" font-size="12" text-anchor="middle" fill="#64748b">Year 1</text>
  <text x="200" y="420" font-family="Arial" font-size="12" text-anchor="middle" fill="#64748b">Year 2</text>
  <text x="300" y="420" font-family="Arial" font-size="12" text-anchor="middle" fill="#64748b">Year 3</text>
  <text x="400" y="420" font-family="Arial" font-size="12" text-anchor="middle" fill="#64748b">Year 4</text>
  <text x="500" y="420" font-family="Arial" font-size="12" text-anchor="middle" fill="#64748b">Year 5</text>
  <text x="600" y="420" font-family="Arial" font-size="12" text-anchor="middle" fill="#64748b">Year 6</text>
  <text x="700" y="420" font-family="Arial" font-size="12" text-anchor="middle" fill="#64748b">Year 7</text>
  
  <!-- Y-axis -->
  <line x1="100" y1="100" x2="100" y2="400" stroke="#64748b" stroke-width="2" />
  <text x="50" y="250" font-family="Arial" font-size="16" text-anchor="middle" fill="#334155" transform="rotate(-90, 50, 250)">Value ($)</text>
  
  <!-- Value labels -->
  <text x="90" y="400" font-family="Arial" font-size="12" text-anchor="end" fill="#64748b">$0</text>
  <text x="90" y="325" font-family="Arial" font-size="12" text-anchor="end" fill="#64748b">$25</text>
  <text x="90" y="250" font-family="Arial" font-size="12" text-anchor="end" fill="#64748b">$50</text>
  <text x="90" y="175" font-family="Arial" font-size="12" text-anchor="end" fill="#64748b">$75</text>
  <text x="90" y="100" font-family="Arial" font-size="12" text-anchor="end" fill="#64748b">$100</text>
  
  <!-- Intrinsic Value Line -->
  <path d="M100,240 C150,235 200,230 250,225 C300,220 350,215 400,210 C450,205 500,200 550,195 C600,190 650,185 700,180" 
        stroke="#10b981" stroke-width="4" fill="none" stroke-dasharray="10,5" />
  
  <!-- Market Price Line -->
  <path d="M100,240 C150,300 200,320 250,200 C300,150 350,175 400,125 C450,280 500,350 550,250 C600,175 650,200 700,150" 
        stroke="#3b82f6" stroke-width="4" fill="none" />
  
  <!-- Buying Opportunity Areas (where market price is below intrinsic value) -->
  <path d="M250,200 L250,225 C300,220 350,215 400,210 L400,125 C350,175 300,150 250,200 Z" 
        fill="#10b981" fill-opacity="0.2" />
  
  <path d="M550,250 C600,175 650,200 700,150 L700,180 C650,185 600,190 550,195 L550,250 Z" 
        fill="#10b981" fill-opacity="0.2" />
  
  <!-- Selling Opportunity Areas (where market price is above intrinsic value) -->
  <path d="M100,240 C150,300 200,320 250,200 L250,225 C200,230 150,235 100,240 Z" 
        fill="#ef4444" fill-opacity="0.2" />
  
  <path d="M400,125 C450,280 500,350 550,250 L550,195 C500,200 450,205 400,210 L400,125 Z" 
        fill="#ef4444" fill-opacity="0.2" />
  
  <!-- Buy/Sell Annotations -->
  <circle cx="300" cy="150" r="8" fill="#10b981" />
  <text x="300" y="135" font-family="Arial" font-size="14" text-anchor="middle" font-weight="bold" fill="#10b981">BUY</text>
  
  <circle cx="450" cy="280" r="8" fill="#ef4444" />
  <text x="450" y="265" font-family="Arial" font-size="14" text-anchor="middle" font-weight="bold" fill="#ef4444">SELL</text>
  
  <circle cx="600" cy="175" r="8" fill="#10b981" />
  <text x="600" y="160" font-family="Arial" font-size="14" text-anchor="middle" font-weight="bold" fill="#10b981">BUY</text>
  
  <!-- Legend -->
  <rect x="520" y="100" width="170" height="60" rx="5" ry="5" fill="white" stroke="#e2e8f0" stroke-width="1" />
  
  <line x1="535" y1="120" x2="575" y2="120" stroke="#3b82f6" stroke-width="4" />
  <text x="590" y="125" font-family="Arial" font-size="14" fill="#3b82f6">Market Price</text>
  
  <line x1="535" y1="150" x2="575" y2="150" stroke="#10b981" stroke-width="4" stroke-dasharray="10,5" />
  <text x="590" y="155" font-family="Arial" font-size="14" fill="#10b981">Intrinsic Value</text>
  
  <!-- Graham Quote -->
  <rect x="150" y="440" width="500" height="50" rx="5" ry="5" fill="#f1f5f9" />
  <text x="400" y="465" font-family="Arial" font-size="12" text-anchor="middle" font-style="italic" fill="#334155">
    "In the short run, the market is a voting machine—tallying up which firms are popular and unpopular.
  </text>
  <text x="400" y="480" font-family="Arial" font-size="12" text-anchor="middle" font-style="italic" fill="#334155">
    But in the long run, the market is a weighing machine—assessing the substance of a company."
  </text>
</svg>