<svg viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="500" fill="#f8fafc" rx="10" ry="10" />
  
  <!-- Title -->
  <text x="400" y="50" font-family="Arial" font-size="24" text-anchor="middle" font-weight="bold" fill="#334155">How The Three Financial Statements Connect</text>
  
  <!-- Central Visualization -->
  <circle cx="400" cy="250" r="100" fill="#f1f5f9" stroke="#64748b" stroke-width="2" />
  <text x="400" y="250" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold" fill="#334155">THE BUSINESS</text>
  <text x="400" y="275" font-family="Arial" font-size="12" text-anchor="middle" fill="#334155">Economic Activities</text>
  
  <!-- Income Statement Box -->
  <rect x="100" y="120" width="150" height="90" rx="8" ry="8" fill="#dbeafe" stroke="#3b82f6" stroke-width="2" />
  <text x="175" y="150" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold" fill="#1e40af">INCOME</text>
  <text x="175" y="170" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold" fill="#1e40af">STATEMENT</text>
  <text x="175" y="195" font-family="Arial" font-size="12" text-anchor="middle" fill="#1e3a8a">Profitability over time</text>
  
  <!-- Balance Sheet Box -->
  <rect x="550" y="120" width="150" height="90" rx="8" ry="8" fill="#bbf7d0" stroke="#22c55e" stroke-width="2" />
  <text x="625" y="150" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold" fill="#166534">BALANCE</text>
  <text x="625" y="170" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold" fill="#166534">SHEET</text>
  <text x="625" y="195" font-family="Arial" font-size="12" text-anchor="middle" fill="#166534">Financial position at a point in time</text>
  
  <!-- Cash Flow Statement Box -->
  <rect x="325" y="350" width="150" height="90" rx="8" ry="8" fill="#fecdd3" stroke="#f43f5e" stroke-width="2" />
  <text x="400" y="380" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold" fill="#9f1239">CASH FLOW</text>
  <text x="400" y="400" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold" fill="#9f1239">STATEMENT</text>
  <text x="400" y="425" font-family="Arial" font-size="12" text-anchor="middle" fill="#9f1239">Movement of cash over time</text>
  
  <!-- Connector Lines -->
  <path d="M250,160 C300,160 350,180 400,180" fill="none" stroke="#3b82f6" stroke-width="2" marker-end="url(#blue-arrow)" />
  <path d="M400,320 C400,330 400,340 400,350" fill="none" stroke="#f43f5e" stroke-width="2" marker-end="url(#red-arrow)" />
  <path d="M550,160 C500,160 450,180 400,180" fill="none" stroke="#22c55e" stroke-width="2" marker-end="url(#green-arrow)" />
  
  <!-- Connection Descriptions -->
  <rect x="270" y="120" width="120" height="50" rx="5" ry="5" fill="#f8fafc" stroke="#64748b" stroke-width="1" />
  <text x="330" y="145" font-family="Arial" font-size="10" text-anchor="middle" fill="#334155">Net Income flows</text>
  <text x="330" y="160" font-family="Arial" font-size="10" text-anchor="middle" fill="#334155">to Retained Earnings</text>
  
  <rect x="410" y="320" width="120" height="50" rx="5" ry="5" fill="#f8fafc" stroke="#64748b" stroke-width="1" />
  <text x="470" y="345" font-family="Arial" font-size="10" text-anchor="middle" fill="#334155">Net Income is the</text>
  <text x="470" y="360" font-family="Arial" font-size="10" text-anchor="middle" fill="#334155">starting point</text>
  
  <rect x="445" y="120" width="120" height="50" rx="5" ry="5" fill="#f8fafc" stroke="#64748b" stroke-width="1" />
  <text x="505" y="145" font-family="Arial" font-size="10" text-anchor="middle" fill="#334155">Assets - Liabilities</text>
  <text x="505" y="160" font-family="Arial" font-size="10" text-anchor="middle" fill="#334155">= Equity</text>
  
  <!-- Key Time Dimensions -->
  <rect x="150" y="230" width="150" height="30" rx="5" ry="5" fill="#bfdbfe" />
  <text x="225" y="250" font-family="Arial" font-size="12" text-anchor="middle" fill="#1e40af">Period of time (e.g., Quarter)</text>
  
  <rect x="550" y="230" width="150" height="30" rx="5" ry="5" fill="#dcfce7" />
  <text x="625" y="250" font-family="Arial" font-size="12" text-anchor="middle" fill="#166534">Point in time (e.g., Dec 31)</text>
  
  <rect x="325" y="450" width="150" height="30" rx="5" ry="5" fill="#fee2e2" />
  <text x="400" y="470" font-family="Arial" font-size="12" text-anchor="middle" fill="#9f1239">Period of time (e.g., Quarter)</text>
  
  <!-- Define arrow markers -->
  <defs>
    <marker id="blue-arrow" markerWidth="10" markerHeight="7" refX="0" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#3b82f6" />
    </marker>
    <marker id="green-arrow" markerWidth="10" markerHeight="7" refX="0" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#22c55e" />
    </marker>
    <marker id="red-arrow" markerWidth="10" markerHeight="7" refX="0" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#f43f5e" />
    </marker>
  </defs>
</svg>