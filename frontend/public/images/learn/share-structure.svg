<svg viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="500" fill="#f8fafc" rx="10" ry="10" />
  
  <!-- Title -->
  <text x="400" y="50" font-family="Arial" font-size="24" text-anchor="middle" font-weight="bold" fill="#334155">What is a Share?</text>
  
  <!-- Company illustration -->
  <rect x="350" y="90" width="100" height="80" fill="#e2e8f0" stroke="#64748b" stroke-width="2" />
  <polygon points="350,90 400,60 450,90" fill="#94a3b8" stroke="#64748b" stroke-width="2" />
  <rect x="370" y="130" width="20" height="30" fill="#f8fafc" stroke="#64748b" stroke-width="1" />
  <rect x="410" y="130" width="20" height="30" fill="#f8fafc" stroke="#64748b" stroke-width="1" />
  
  <!-- Company name -->
  <rect x="370" y="75" width="60" height="15" fill="#bfdbfe" stroke="#3b82f6" stroke-width="1" rx="2" ry="2" />
  <text x="400" y="87" font-family="Arial" font-size="9" text-anchor="middle" fill="#1e3a8a">COMPANY</text>
  
  <!-- 10,000 shares label -->
  <text x="400" y="185" font-family="Arial" font-size="14" text-anchor="middle" font-weight="bold" fill="#334155">10,000 Shares Outstanding</text>
  
  <!-- Company splitting animation -->
  <path d="M400,190 L400,210" stroke="#64748b" stroke-width="2" />
  <path d="M380,210 L420,210" stroke="#64748b" stroke-width="2" />
  <path d="M350,220 L380,210" stroke="#64748b" stroke-width="2" />
  <path d="M420,210 L450,220" stroke="#64748b" stroke-width="2" />
  
  <!-- Share certificates -->
  <!-- Left group -->
  <g transform="translate(230,230)">
    <rect width="80" height="50" fill="#ffffff" stroke="#64748b" stroke-width="1" rx="3" ry="3" />
    <rect x="5" y="5" width="70" height="40" fill="none" stroke="#64748b" stroke-width="0.5" stroke-dasharray="1,1" rx="2" ry="2" />
    <text x="40" y="20" font-family="Arial" font-size="8" text-anchor="middle" fill="#334155">SHARE CERTIFICATE</text>
    <text x="40" y="35" font-family="Arial" font-size="10" text-anchor="middle" font-weight="bold" fill="#334155">1/10,000</text>
  </g>
  <g transform="translate(240,240)">
    <rect width="80" height="50" fill="#ffffff" stroke="#64748b" stroke-width="1" rx="3" ry="3" />
    <rect x="5" y="5" width="70" height="40" fill="none" stroke="#64748b" stroke-width="0.5" stroke-dasharray="1,1" rx="2" ry="2" />
    <text x="40" y="20" font-family="Arial" font-size="8" text-anchor="middle" fill="#334155">SHARE CERTIFICATE</text>
    <text x="40" y="35" font-family="Arial" font-size="10" text-anchor="middle" font-weight="bold" fill="#334155">1/10,000</text>
  </g>
  <g transform="translate(250,250)">
    <rect width="80" height="50" fill="#ffffff" stroke="#64748b" stroke-width="1" rx="3" ry="3" />
    <rect x="5" y="5" width="70" height="40" fill="none" stroke="#64748b" stroke-width="0.5" stroke-dasharray="1,1" rx="2" ry="2" />
    <text x="40" y="20" font-family="Arial" font-size="8" text-anchor="middle" fill="#334155">SHARE CERTIFICATE</text>
    <text x="40" y="35" font-family="Arial" font-size="10" text-anchor="middle" font-weight="bold" fill="#334155">1/10,000</text>
  </g>
  
  <!-- Right group -->
  <g transform="translate(470,230)">
    <rect width="80" height="50" fill="#ffffff" stroke="#64748b" stroke-width="1" rx="3" ry="3" />
    <rect x="5" y="5" width="70" height="40" fill="none" stroke="#64748b" stroke-width="0.5" stroke-dasharray="1,1" rx="2" ry="2" />
    <text x="40" y="20" font-family="Arial" font-size="8" text-anchor="middle" fill="#334155">SHARE CERTIFICATE</text>
    <text x="40" y="35" font-family="Arial" font-size="10" text-anchor="middle" font-weight="bold" fill="#334155">1/10,000</text>
  </g>
  <g transform="translate(480,240)">
    <rect width="80" height="50" fill="#ffffff" stroke="#64748b" stroke-width="1" rx="3" ry="3" />
    <rect x="5" y="5" width="70" height="40" fill="none" stroke="#64748b" stroke-width="0.5" stroke-dasharray="1,1" rx="2" ry="2" />
    <text x="40" y="20" font-family="Arial" font-size="8" text-anchor="middle" fill="#334155">SHARE CERTIFICATE</text>
    <text x="40" y="35" font-family="Arial" font-size="10" text-anchor="middle" font-weight="bold" fill="#334155">1/10,000</text>
  </g>
  <g transform="translate(490,250)">
    <rect width="80" height="50" fill="#ffffff" stroke="#64748b" stroke-width="1" rx="3" ry="3" />
    <rect x="5" y="5" width="70" height="40" fill="none" stroke="#64748b" stroke-width="0.5" stroke-dasharray="1,1" rx="2" ry="2" />
    <text x="40" y="20" font-family="Arial" font-size="8" text-anchor="middle" fill="#334155">SHARE CERTIFICATE</text>
    <text x="40" y="35" font-family="Arial" font-size="10" text-anchor="middle" font-weight="bold" fill="#334155">1/10,000</text>
  </g>
  
  <!-- What one share represents -->
  <rect x="100" y="320" width="260" height="160" rx="8" ry="8" fill="#dbeafe" stroke="#3b82f6" stroke-width="2" />
  <text x="230" y="345" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold" fill="#1e40af">ONE SHARE REPRESENTS</text>
  
  <text x="130" y="380" font-family="Arial" font-size="14" fill="#334155">• 1/10,000 ownership of business</text>
  <text x="130" y="410" font-family="Arial" font-size="14" fill="#334155">• Right to 1/10,000 of profits</text>
  <text x="130" y="440" font-family="Arial" font-size="14" fill="#334155">• 1/10,000 of voting power</text>
  <text x="130" y="470" font-family="Arial" font-size="14" fill="#334155">• 1/10,000 of assets if liquidated</text>
  
  <!-- Terms Comparison -->
  <rect x="440" y="320" width="260" height="160" rx="8" ry="8" fill="#f1f5f9" stroke="#64748b" stroke-width="2" />
  <text x="570" y="345" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold" fill="#334155">TERMINOLOGY COMPARISON</text>
  
  <text x="460" y="380" font-family="Arial" font-size="14" font-weight="bold" fill="#334155">Whole Business:</text>
  <text x="600" y="380" font-family="Arial" font-size="14" fill="#334155">One Share:</text>
  
  <line x1="460" y1="390" x2="570" y2="390" stroke="#cbd5e1" stroke-width="1" />
  <line x1="600" y1="390" x2="670" y2="390" stroke="#cbd5e1" stroke-width="1" />
  
  <text x="460" y="410" font-family="Arial" font-size="14" fill="#334155">Market Price (total)</text>
  <text x="600" y="410" font-family="Arial" font-size="14" fill="#334155">Price per share</text>
  
  <text x="460" y="440" font-family="Arial" font-size="14" fill="#334155">Net Income</text>
  <text x="600" y="440" font-family="Arial" font-size="14" fill="#334155">Earnings Per Share</text>
  
  <text x="460" y="470" font-family="Arial" font-size="14" fill="#334155">Equity</text>
  <text x="600" y="470" font-family="Arial" font-size="14" fill="#334155">Book Value Per Share</text>
</svg>