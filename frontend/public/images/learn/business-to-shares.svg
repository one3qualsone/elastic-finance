<svg viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="500" fill="#f8fafc" rx="10" ry="10" />
  
  <!-- Title -->
  <text x="400" y="50" font-family="Arial" font-size="24" text-anchor="middle" font-weight="bold" fill="#334155">Breaking Down a Business into Shares</text>
  
  <!-- Business as a Whole -->
  <rect x="100" y="100" width="200" height="200" rx="8" ry="8" fill="#bbf7d0" stroke="#22c55e" stroke-width="2" />
  <text x="200" y="150" font-family="Arial" font-size="18" text-anchor="middle" font-weight="bold" fill="#166534">ICE CREAM STAND</text>
  <text x="200" y="180" font-family="Arial" font-size="16" text-anchor="middle" fill="#166534">Worth $100,000</text>
  
  <!-- Building Drawing -->
  <rect x="150" y="200" width="100" height="60" fill="#ffffff" stroke="#64748b" stroke-width="1" />
  <path d="M145,200 L200,165 L255,200" fill="#94a3b8" stroke="#64748b" stroke-width="1" />
  <rect x="180" y="225" width="40" height="35" fill="#f8fafc" stroke="#64748b" stroke-width="1" />
  
  <!-- Shares Container -->
  <rect x="500" y="100" width="200" height="200" rx="8" ry="8" fill="#dbeafe" stroke="#3b82f6" stroke-width="2" />
  <text x="600" y="130" font-family="Arial" font-size="18" text-anchor="middle" font-weight="bold" fill="#1e40af">10,000 SHARES</text>
  <text x="600" y="155" font-family="Arial" font-size="16" text-anchor="middle" fill="#1e3a8a">Worth $10 each</text>
  
  <!-- Share Certificates -->
  <g transform="translate(520,170)">
    <rect width="50" height="35" fill="#ffffff" stroke="#64748b" stroke-width="1" rx="2" ry="2" />
    <rect x="3" y="3" width="44" height="29" fill="none" stroke="#64748b" stroke-width="0.5" stroke-dasharray="1,1" rx="1" ry="1" />
    <text x="25" y="15" font-family="Arial" font-size="6" text-anchor="middle" fill="#334155">SHARE</text>
    <text x="25" y="25" font-family="Arial" font-size="6" text-anchor="middle" fill="#334155">1/10,000</text>
  </g>
  
  <g transform="translate(530,180)">
    <rect width="50" height="35" fill="#ffffff" stroke="#64748b" stroke-width="1" rx="2" ry="2" />
    <rect x="3" y="3" width="44" height="29" fill="none" stroke="#64748b" stroke-width="0.5" stroke-dasharray="1,1" rx="1" ry="1" />
    <text x="25" y="15" font-family="Arial" font-size="6" text-anchor="middle" fill="#334155">SHARE</text>
    <text x="25" y="25" font-family="Arial" font-size="6" text-anchor="middle" fill="#334155">1/10,000</text>
  </g>
  
  <g transform="translate(540,190)">
    <rect width="50" height="35" fill="#ffffff" stroke="#64748b" stroke-width="1" rx="2" ry="2" />
    <rect x="3" y="3" width="44" height="29" fill="none" stroke="#64748b" stroke-width="0.5" stroke-dasharray="1,1" rx="1" ry="1" />
    <text x="25" y="15" font-family="Arial" font-size="6" text-anchor="middle" fill="#334155">SHARE</text>
    <text x="25" y="25" font-family="Arial" font-size="6" text-anchor="middle" fill="#334155">1/10,000</text>
  </g>
  
  <g transform="translate(550,200)">
    <rect width="50" height="35" fill="#ffffff" stroke="#64748b" stroke-width="1" rx="2" ry="2" />
    <rect x="3" y="3" width="44" height="29" fill="none" stroke="#64748b" stroke-width="0.5" stroke-dasharray="1,1" rx="1" ry="1" />
    <text x="25" y="15" font-family="Arial" font-size="6" text-anchor="middle" fill="#334155">SHARE</text>
    <text x="25" y="25" font-family="Arial" font-size="6" text-anchor="middle" fill="#334155">1/10,000</text>
  </g>
  
  <g transform="translate(560,210)">
    <rect width="50" height="35" fill="#ffffff" stroke="#64748b" stroke-width="1" rx="2" ry="2" />
    <rect x="3" y="3" width="44" height="29" fill="none" stroke="#64748b" stroke-width="0.5" stroke-dasharray="1,1" rx="1" ry="1" />
    <text x="25" y="15" font-family="Arial" font-size="6" text-anchor="middle" fill="#334155">SHARE</text>
    <text x="25" y="25" font-family="Arial" font-size="6" text-anchor="middle" fill="#334155">1/10,000</text>
  </g>
  
  <g transform="translate(580,200)">
    <rect width="50" height="35" fill="#ffffff" stroke="#64748b" stroke-width="1" rx="2" ry="2" />
    <rect x="3" y="3" width="44" height="29" fill="none" stroke="#64748b" stroke-width="0.5" stroke-dasharray="1,1" rx="1" ry="1" />
    <text x="25" y="15" font-family="Arial" font-size="6" text-anchor="middle" fill="#334155">SHARE</text>
    <text x="25" y="25" font-family="Arial" font-size="6" text-anchor="middle" fill="#334155">1/10,000</text>
  </g>
  
  <g transform="translate(590,210)">
    <rect width="50" height="35" fill="#ffffff" stroke="#64748b" stroke-width="1" rx="2" ry="2" />
    <rect x="3" y="3" width="44" height="29" fill="none" stroke="#64748b" stroke-width="0.5" stroke-dasharray="1,1" rx="1" ry="1" />
    <text x="25" y="15" font-family="Arial" font-size="6" text-anchor="middle" fill="#334155">SHARE</text>
    <text x="25" y="25" font-family="Arial" font-size="6" text-anchor="middle" fill="#334155">1/10,000</text>
  </g>
  
  <g transform="translate(600,220)">
    <rect width="50" height="35" fill="#ffffff" stroke="#64748b" stroke-width="1" rx="2" ry="2" />
    <rect x="3" y="3" width="44" height="29" fill="none" stroke="#64748b" stroke-width="0.5" stroke-dasharray="1,1" rx="1" ry="1" />
    <text x="25" y="15" font-family="Arial" font-size="6" text-anchor="middle" fill="#334155">SHARE</text>
    <text x="25" y="25" font-family="Arial" font-size="6" text-anchor="middle" fill="#334155">1/10,000</text>
  </g>
  
  <!-- Division Arrow -->
  <path d="M310,150 L320,150 L450,150 L460,150" fill="none" stroke="#64748b" stroke-width="2" />
  <path d="M445,145 L460,150 L445,155" fill="#64748b" stroke="none" />
  <text x="400" y="140" font-family="Arial" font-size="14" fill="#64748b">Split into</text>
  
  <!-- Calculations -->
  <rect x="250" y="170" width="300" height="40" rx="5" ry="5" fill="#f1f5f9" stroke="#64748b" stroke-width="1" />
  <text x="400" y="195" font-family="Arial" font-size="16" text-anchor="middle" fill="#334155">$100,000 ÷ 10,000 shares = $10 per share</text>
  
  <!-- What a Share Represents -->
  <rect x="100" y="320" width="600" height="160" rx="8" ry="8" fill="#f8fafc" stroke="#64748b" stroke-width="1" />
  <text x="400" y="350" font-family="Arial" font-size="18" text-anchor="middle" font-weight="bold" fill="#334155">Each Share Represents</text>
  
  <rect x="150" y="370" width="500" height="90" fill="#ffffff" stroke="#e2e8f0" stroke-width="1" rx="5" ry="5" />
  
  <text x="175" y="395" font-family="Arial" font-size="14" fill="#334155">• 1/10,000th ownership of the entire business</text>
  <text x="175" y="425" font-family="Arial" font-size="14" fill="#334155">• The right to 1/10,000th of profits (dividends)</text>
  <text x="175" y="455" font-family="Arial" font-size="14" fill="#334155">• 1/10,000th of voting power in business decisions</text>
</svg>