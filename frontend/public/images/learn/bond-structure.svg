<svg viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="500" fill="#f8fafc" rx="10" ry="10" />
  
  <!-- Title -->
  <text x="400" y="50" font-family="Arial" font-size="24" text-anchor="middle" font-weight="bold" fill="#334155">Bond Structure and Components</text>
  
  <!-- Main Bond Certificate -->
  <rect x="150" y="100" width="500" height="300" fill="#ffffff" stroke="#64748b" stroke-width="2" rx="5" ry="5" />
  <path d="M150,100 L650,100 L650,400 L150,400 Z" fill="none" stroke="#64748b" stroke-width="1" stroke-dasharray="2,2" />
  
  <!-- Bond Header -->
  <rect x="170" y="120" width="460" height="60" fill="#f1f5f9" rx="5" ry="5" />
  <text x="400" y="155" font-family="Arial" font-size="20" text-anchor="middle" font-weight="bold" fill="#0f172a">CORPORATE BOND</text>
  <text x="400" y="175" font-family="Arial" font-size="14" text-anchor="middle" fill="#64748b">XYZ Corporation</text>
  
  <!-- Issuer Section -->
  <rect x="170" y="200" width="180" height="80" fill="#dbeafe" rx="5" ry="5" />
  <text x="260" y="225" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold" fill="#1e40af">ISSUER</text>
  <text x="260" y="250" font-family="Arial" font-size="14" text-anchor="middle" fill="#1e3a8a">XYZ Corporation</text>
  <text x="260" y="270" font-family="Arial" font-size="12" text-anchor="middle" fill="#1e3a8a">(The borrower)</text>
  
  <!-- Par Value Section -->
  <rect x="170" y="290" width="180" height="80" fill="#bbf7d0" rx="5" ry="5" />
  <text x="260" y="315" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold" fill="#166534">PAR VALUE</text>
  <text x="260" y="340" font-family="Arial" font-size="14" text-anchor="middle" fill="#166534">$1,000</text>
  <text x="260" y="360" font-family="Arial" font-size="12" text-anchor="middle" fill="#166534">(Amount repaid at maturity)</text>
  
  <!-- Coupon Rate Section -->
  <rect x="360" y="200" width="180" height="80" fill="#fef3c7" rx="5" ry="5" />
  <text x="450" y="225" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold" fill="#854d0e">COUPON RATE</text>
  <text x="450" y="250" font-family="Arial" font-size="14" text-anchor="middle" fill="#854d0e">5.0% Annual Interest</text>
  <text x="450" y="270" font-family="Arial" font-size="12" text-anchor="middle" fill="#854d0e">($50 per year, paid semi-annually)</text>
  
  <!-- Maturity Date Section -->
  <rect x="360" y="290" width="180" height="80" fill="#fecdd3" rx="5" ry="5" />
  <text x="450" y="315" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold" fill="#9f1239">MATURITY DATE</text>
  <text x="450" y="340" font-family="Arial" font-size="14" text-anchor="middle" fill="#9f1239">January 15, 2033</text>
  <text x="450" y="360" font-family="Arial" font-size="12" text-anchor="middle" fill="#9f1239">(When principal will be repaid)</text>
  
  <!-- Timeline showing cash flows -->
  <line x1="150" y1="430" x2="650" y2="430" stroke="#64748b" stroke-width="2" />
  
  <!-- Timeline Markers -->
  <!-- Issue Date -->
  <line x1="170" y1="425" x2="170" y2="435" stroke="#64748b" stroke-width="2" />
  <text x="170" y="450" font-family="Arial" font-size="12" text-anchor="middle" fill="#64748b">Issue</text>
  <text x="170" y="465" font-family="Arial" font-size="12" text-anchor="middle" fill="#64748b">2023</text>
  
  <!-- Interest Payments -->
  <line x1="230" y1="425" x2="230" y2="435" stroke="#64748b" stroke-width="2" />
  <text x="230" y="450" font-family="Arial" font-size="10" text-anchor="middle" fill="#64748b">$25</text>
  
  <line x1="290" y1="425" x2="290" y2="435" stroke="#64748b" stroke-width="2" />
  <text x="290" y="450" font-family="Arial" font-size="10" text-anchor="middle" fill="#64748b">$25</text>
  
  <line x1="350" y1="425" x2="350" y2="435" stroke="#64748b" stroke-width="2" />
  <text x="350" y="450" font-family="Arial" font-size="10" text-anchor="middle" fill="#64748b">$25</text>
  
  <line x1="410" y1="425" x2="410" y2="435" stroke="#64748b" stroke-width="2" />
  <text x="410" y="450" font-family="Arial" font-size="10" text-anchor="middle" fill="#64748b">$25</text>
  
  <line x1="470" y1="425" x2="470" y2="435" stroke="#64748b" stroke-width="2" />
  <text x="470" y="450" font-family="Arial" font-size="10" text-anchor="middle" fill="#64748b">$25</text>
  
  <line x1="530" y1="425" x2="530" y2="435" stroke="#64748b" stroke-width="2" />
  <text x="530" y="450" font-family="Arial" font-size="10" text-anchor="middle" fill="#64748b">$25</text>
  
  <line x1="590" y1="425" x2="590" y2="435" stroke="#64748b" stroke-width="2" />
  <text x="590" y="450" font-family="Arial" font-size="10" text-anchor="middle" fill="#64748b">$25</text>
  
  <!-- Maturity -->
  <line x1="630" y1="425" x2="630" y2="435" stroke="#64748b" stroke-width="2" />
  <text x="630" y="450" font-family="Arial" font-size="12" text-anchor="middle" fill="#64748b">Maturity</text>
  <text x="630" y="465" font-family="Arial" font-size="12" text-anchor="middle" fill="#64748b">2033</text>
  <text x="630" y="480" font-family="Arial" font-size="12" text-anchor="middle" fill="#166534">+$1,000</text>
  
  <!-- Bond Flow Illustration -->
  <path d="M230,420 L230,450" stroke="#f59e0b" stroke-width="1" />
  <path d="M290,420 L290,450" stroke="#f59e0b" stroke-width="1" />
  <path d="M350,420 L350,450" stroke="#f59e0b" stroke-width="1" />
  <path d="M410,420 L410,450" stroke="#f59e0b" stroke-width="1" />
  <path d="M470,420 L470,450" stroke="#f59e0b" stroke-width="1" />
  <path d="M530,420 L530,450" stroke="#f59e0b" stroke-width="1" />
  <path d="M590,420 L590,450" stroke="#f59e0b" stroke-width="1" />
  <path d="M630,420 L630,480" stroke="#059669" stroke-width="2" />
</svg>