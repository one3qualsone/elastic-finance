<svg viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="500" fill="#f8fafc" rx="10" ry="10" />
  
  <!-- Title -->
  <text x="400" y="50" font-family="Arial" font-size="24" text-anchor="middle" font-weight="bold" fill="#334155">Bond Yield to Maturity</text>
  
  <!-- Three Bond Price Scenarios -->
  <text x="400" y="85" font-family="Arial" font-size="16" text-anchor="middle" fill="#334155">Comparison of Yields for a 15-Year, 5% Bond ($1,000 Par Value)</text>
  
  <!-- Discount Bond Box -->
  <rect x="90" y="110" width="200" height="230" rx="8" ry="8" fill="#dbeafe" stroke="#3b82f6" stroke-width="2" />
  <text x="190" y="140" font-family="Arial" font-size="18" text-anchor="middle" font-weight="bold" fill="#1e40af">DISCOUNT</text>
  <text x="190" y="170" font-family="Arial" font-size="15" text-anchor="middle" fill="#1e3a8a">Price: $800</text>
  
  <!-- Par Bond Box -->
  <rect x="300" y="110" width="200" height="230" rx="8" ry="8" fill="#bbf7d0" stroke="#22c55e" stroke-width="2" />
  <text x="400" y="140" font-family="Arial" font-size="18" text-anchor="middle" font-weight="bold" fill="#166534">PAR</text>
  <text x="400" y="170" font-family="Arial" font-size="15" text-anchor="middle" fill="#166534">Price: $1,000</text>
  
  <!-- Premium Bond Box -->
  <rect x="510" y="110" width="200" height="230" rx="8" ry="8" fill="#fecdd3" stroke="#f43f5e" stroke-width="2" />
  <text x="610" y="140" font-family="Arial" font-size="18" text-anchor="middle" font-weight="bold" fill="#9f1239">PREMIUM</text>
  <text x="610" y="170" font-family="Arial" font-size="15" text-anchor="middle" fill="#9f1239">Price: $1,200</text>
  
  <!-- Discount Bond Details -->
  <text x="190" y="200" font-family="Arial" font-size="14" text-anchor="middle" fill="#334155">Coupon Yield: 5.0%</text>
  <text x="190" y="225" font-family="Arial" font-size="14" text-anchor="middle" fill="#334155">Current Yield: 6.3%</text>
  <text x="190" y="250" font-family="Arial" font-size="14" text-anchor="middle" fill="#334155">Yield to Maturity: 7.2%</text>
  
  <text x="190" y="290" font-family="Arial" font-size="13" text-anchor="middle" fill="#334155">Par Value Gain: +$200</text>
  <text x="190" y="315" font-family="Arial" font-size="13" text-anchor="middle" fill="#334155">Coupon Payments: +$1,098</text>
  <text x="190" y="340" font-family="Arial" font-size="13" font-weight="bold" text-anchor="middle" fill="#334155">Total Return: +$1,298</text>
  
  <!-- Par Bond Details -->
  <text x="400" y="200" font-family="Arial" font-size="14" text-anchor="middle" fill="#334155">Coupon Yield: 5.0%</text>
  <text x="400" y="225" font-family="Arial" font-size="14" text-anchor="middle" fill="#334155">Current Yield: 5.0%</text>
  <text x="400" y="250" font-family="Arial" font-size="14" text-anchor="middle" fill="#334155">Yield to Maturity: 5.0%</text>
  
  <text x="400" y="290" font-family="Arial" font-size="13" text-anchor="middle" fill="#334155">Par Value Gain: $0</text>
  <text x="400" y="315" font-family="Arial" font-size="13" text-anchor="middle" fill="#334155">Coupon Payments: +$1,098</text>
  <text x="400" y="340" font-family="Arial" font-size="13" font-weight="bold" text-anchor="middle" fill="#334155">Total Return: +$1,098</text>
  
  <!-- Premium Bond Details -->
  <text x="610" y="200" font-family="Arial" font-size="14" text-anchor="middle" fill="#334155">Coupon Yield: 5.0%</text>
  <text x="610" y="225" font-family="Arial" font-size="14" text-anchor="middle" fill="#334155">Current Yield: 4.2%</text>
  <text x="610" y="250" font-family="Arial" font-size="14" text-anchor="middle" fill="#334155">Yield to Maturity: 3.3%</text>
  
  <text x="610" y="290" font-family="Arial" font-size="13" text-anchor="middle" fill="#334155">Par Value Loss: -$200</text>
  <text x="610" y="315" font-family="Arial" font-size="13" text-anchor="middle" fill="#334155">Coupon Payments: +$1,098</text>
  <text x="610" y="340" font-family="Arial" font-size="13" font-weight="bold" text-anchor="middle" fill="#334155">Total Return: +$898</text>
  
  <!-- Yield Comparison Chart -->
  <rect x="90" y="360" width="620" height="120" rx="8" ry="8" fill="#f1f5f9" stroke="#64748b" stroke-width="1" />
  <text x="400" y="385" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold" fill="#334155">Comparing Different Yield Measures</text>
  
  <!-- Table Headers -->
  <text x="190" y="415" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="#334155">Discount ($800)</text>
  <text x="400" y="415" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="#334155">Par ($1,000)</text>
  <text x="610" y="415" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="#334155">Premium ($1,200)</text>
  
  <!-- Yield to Maturity bars -->
  <rect x="130" y="430" width="120" height="15" fill="#3b82f6" rx="2" ry="2" />
  <rect x="340" y="430" width="120" height="15" fill="#22c55e" rx="2" ry="2" />
  <rect x="550" y="430" width="120" height="15" fill="#f43f5e" rx="2" ry="2" />
  <text x="130" y="443" font-family="Arial" font-size="10" fill="#ffffff">YTM: 7.2%</text>
  <text x="340" y="443" font-family="Arial" font-size="10" fill="#ffffff">YTM: 5.0%</text>
  <text x="550" y="443" font-family="Arial" font-size="10" fill="#ffffff">YTM: 3.3%</text>
  
  <!-- Current Yield bars -->
  <rect x="130" y="450" width="100" height="15" fill="#93c5fd" rx="2" ry="2" />
  <rect x="340" y="450" width="100" height="15" fill="#86efac" rx="2" ry="2" />
  <rect x="550" y="450" width="100" height="15" fill="#fda4af" rx="2" ry="2" />
  <text x="130" y="463" font-family="Arial" font-size="10" fill="#ffffff">CY: 6.3%</text>
  <text x="340" y="463" font-family="Arial" font-size="10" fill="#ffffff">CY: 5.0%</text>
  <text x="550" y="463" font-family="Arial" font-size="10" fill="#ffffff">CY: 4.2%</text>
  
  <!-- Coupon Yield bars (all same) -->
  <rect x="130" y="470" width="80" height="15" fill="#dbeafe" rx="2" ry="2" />
  <rect x="340" y="470" width="80" height="15" fill="#bbf7d0" rx="2" ry="2" />
  <rect x="550" y="470" width="80" height="15" fill="#fecdd3" rx="2" ry="2" />
  <text x="130" y="483" font-family="Arial" font-size="10" fill="#334155">Coupon: 5.0%</text>
  <text x="340" y="483" font-family="Arial" font-size="10" fill="#334155">Coupon: 5.0%</text>
  <text x="550" y="483" font-family="Arial" font-size="10" fill="#334155">Coupon: 5.0%</text>
</svg>