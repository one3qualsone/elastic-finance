<svg viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="500" fill="#f8fafc" rx="10" ry="10" />
  
  <!-- Title -->
  <text x="400" y="50" font-family="Arial" font-size="24" text-anchor="middle" font-weight="bold" fill="#334155">Stock Market vs. Traditional Market</text>
  
  <!-- Dividing Line -->
  <line x1="400" y1="100" x2="400" y2="420" stroke="#64748b" stroke-width="2" stroke-dasharray="10,5" />
  
  <!-- Traditional Market Side -->
  <text x="200" y="100" font-family="Arial" font-size="20" text-anchor="middle" font-weight="bold" fill="#334155">FARMERS MARKET</text>
  
  <!-- Marketplace Building -->
  <rect x="150" y="120" width="100" height="70" fill="#e2e8f0" stroke="#64748b" stroke-width="1" />
  <polygon points="150,120 200,90 250,120" fill="#94a3b8" stroke="#64748b" stroke-width="1" />
  
  <!-- Market Stalls -->
  <rect x="160" y="140" width="20" height="50" fill="#bbf7d0" stroke="#22c55e" stroke-width="1" />
  <rect x="190" y="140" width="20" height="50" fill="#bbf7d0" stroke="#22c55e" stroke-width="1" />
  <rect x="220" y="140" width="20" height="50" fill="#bbf7d0" stroke="#22c55e" stroke-width="1" />
  
  <!-- Seller at Traditional Market -->
  <rect x="120" y="240" width="160" height="80" rx="8" ry="8" fill="#dbeafe" stroke="#3b82f6" stroke-width="1" />
  <text x="200" y="265" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold" fill="#1e40af">SELLER (FARMER)</text>
  <text x="200" y="285" font-family="Arial" font-size="12" text-anchor="middle" fill="#334155">• Has produce to sell</text>
  <text x="200" y="305" font-family="Arial" font-size="12" text-anchor="middle" fill="#334155">• Sets asking price</text>
  
  <!-- Buyer at Traditional Market -->
  <rect x="120" y="340" width="160" height="80" rx="8" ry="8" fill="#fecdd3" stroke="#f43f5e" stroke-width="1" />
  <text x="200" y="365" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold" fill="#9f1239">BUYER (CUSTOMER)</text>
  <text x="200" y="385" font-family="Arial" font-size="12" text-anchor="middle" fill="#334155">• Wants to buy produce</text>
  <text x="200" y="405" font-family="Arial" font-size="12" text-anchor="middle" fill="#334155">• Has a max price in mind</text>
  
  <!-- Stock Market Side -->
  <text x="600" y="100" font-family="Arial" font-size="20" text-anchor="middle" font-weight="bold" fill="#334155">STOCK MARKET</text>
  
  <!-- Stock Exchange Building -->
  <rect x="550" y="120" width="100" height="70" fill="#e2e8f0" stroke="#64748b" stroke-width="1" />
  <polygon points="550,120 600,90 650,120" fill="#94a3b8" stroke="#64748b" stroke-width="1" />
  
  <!-- Exchange Columns -->
  <rect x="560" y="120" width="10" height="70" fill="#cbd5e1" />
  <rect x="580" y="120" width="10" height="70" fill="#cbd5e1" />
  <rect x="600" y="120" width="10" height="70" fill="#cbd5e1" />
  <rect x="620" y="120" width="10" height="70" fill="#cbd5e1" />
  <rect x="640" y="120" width="10" height="70" fill="#cbd5e1" />
  
  <!-- Seller at Stock Market -->
  <rect x="520" y="240" width="160" height="80" rx="8" ry="8" fill="#dbeafe" stroke="#3b82f6" stroke-width="1" />
  <text x="600" y="265" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold" fill="#1e40af">SELLER (INVESTOR)</text>
  <text x="600" y="285" font-family="Arial" font-size="12" text-anchor="middle" fill="#334155">• Has shares to sell</text>
  <text x="600" y="305" font-family="Arial" font-size="12" text-anchor="middle" fill="#334155">• Sets asking price</text>
  
  <!-- Buyer at Stock Market -->
  <rect x="520" y="340" width="160" height="80" rx="8" ry="8" fill="#fecdd3" stroke="#f43f5e" stroke-width="1" />
  <text x="600" y="365" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold" fill="#9f1239">BUYER (INVESTOR)</text>
  <text x="600" y="385" font-family="Arial" font-size="12" text-anchor="middle" fill="#334155">• Wants to buy shares</text>
  <text x="600" y="405" font-family="Arial" font-size="12" text-anchor="middle" fill="#334155">• Has a max price in mind</text>
  
  <!-- Produce Example -->
  <ellipse cx="200" cy="200" rx="25" ry="20" fill="#fb923c" stroke="#ea580c" stroke-width="1" />
  <path d="M200,180 C205,175 210,178 210,185" fill="none" stroke="#166534" stroke-width="1" />
  
  <!-- Share Certificate Example -->
  <rect x="580" y="190" width="40" height="30" fill="#ffffff" stroke="#64748b" stroke-width="1" rx="2" ry="2" />
  <rect x="583" y="193" width="34" height="24" fill="none" stroke="#64748b" stroke-width="0.5" stroke-dasharray="1,1" rx="1" ry="1" />
  <text x="600" y="208" font-family="Arial" font-size="6" text-anchor="middle" fill="#334155">SHARE</text>
  
  <!-- Key Insight -->
  <rect x="150" y="440" width="500" height="40" rx="8" ry="8" fill="#e0f2fe" stroke="#0ea5e9" stroke-width="1" />
  <text x="400" y="465" font-family="Arial" font-size="14" text-anchor="middle" fill="#0c4a6e">
    Both markets operate on the same principle: price discovery between buyers and sellers
  </text>
</svg>