<svg viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="500" fill="#f8fafc" rx="10" ry="10" />
  
  <!-- Title -->
  <text x="400" y="50" font-family="Arial" font-size="24" text-anchor="middle" font-weight="bold" fill="#334155">Price-to-Earnings (P/E) Ratio Explained</text>
  
  <!-- P/E Formula Box -->
  <rect x="150" y="90" width="500" height="80" rx="8" ry="8" fill="#dbeafe" stroke="#3b82f6" stroke-width="2" />
  <text x="400" y="120" font-family="Arial" font-size="18" text-anchor="middle" font-weight="bold" fill="#1e40af">P/E Ratio Formula</text>
  
  <text x="400" y="150" font-family="Arial" font-size="18" text-anchor="middle" fill="#1e40af">P/E Ratio = Market Price per Share ÷ Earnings per Share</text>
  
  <!-- Example Section -->
  <rect x="100" y="190" width="600" height="120" rx="8" ry="8" fill="#f1f5f9" stroke="#64748b" stroke-width="1" />
  <text x="400" y="215" font-family="Arial" font-size="18" text-anchor="middle" font-weight="bold" fill="#334155">Example Calculation</text>
  
  <!-- Company Information -->
  <text x="150" y="245" font-family="Arial" font-size="16" fill="#334155">XYZ Company:</text>
  <text x="180" y="275" font-family="Arial" font-size="14" fill="#334155">• Market Price per Share: $50</text>
  <text x="180" y="300" font-family="Arial" font-size="14" fill="#334155">• Earnings per Share (EPS): $2.50</text>
  
  <!-- Result -->
  <rect x="400" y="245" width="250" height="50" rx="5" ry="5" fill="#bbf7d0" />
  <text x="525" y="275" font-family="Arial" font-size="16" text-anchor="middle" fill="#166534">P/E Ratio = $50 ÷ $2.50 = 20</text>
  
  <!-- Interpretation Section -->
  <rect x="100" y="330" width="600" height="150" rx="8" ry="8" fill="#e0f2fe" stroke="#0ea5e9" stroke-width="1" />
  <text x="400" y="355" font-family="Arial" font-size="18" text-anchor="middle" font-weight="bold" fill="#0c4a6e">What This Means</text>
  
  <!-- Low P/E -->
  <rect x="120" y="375" width="170" height="90" rx="5" ry="5" fill="#ffffff" stroke="#64748b" stroke-width="1" />
  <text x="205" y="395" font-family="Arial" font-size="14" text-anchor="middle" font-weight="bold" fill="#334155">Low P/E Ratio (< 15)</text>
  <text x="205" y="420" font-family="Arial" font-size="12" text-anchor="middle" fill="#334155">• Potentially undervalued</text>
  <text x="205" y="440" font-family="Arial" font-size="12" text-anchor="middle" fill="#334155">• Higher earnings yield</text>
  <text x="205" y="460" font-family="Arial" font-size="12" text-anchor="middle" fill="#334155">• More attractive to value investors</text>
  
  <!-- Medium P/E -->
  <rect x="315" y="375" width="170" height="90" rx="5" ry="5" fill="#ffffff" stroke="#64748b" stroke-width="1" />
  <text x="400" y="395" font-family="Arial" font-size="14" text-anchor="middle" font-weight="bold" fill="#334155">Medium P/E Ratio (15-25)</text>
  <text x="400" y="420" font-family="Arial" font-size="12" text-anchor="middle" fill="#334155">• Fairly valued</text>
  <text x="400" y="440" font-family="Arial" font-size="12" text-anchor="middle" fill="#334155">• Average growth expectations</text>
  <text x="400" y="460" font-family="Arial" font-size="12" text-anchor="middle" fill="#334155">• Typical for stable companies</text>
  
  <!-- High P/E -->
  <rect x="510" y="375" width="170" height="90" rx="5" ry="5" fill="#ffffff" stroke="#64748b" stroke-width="1" />
  <text x="595" y="395" font-family="Arial" font-size="14" text-anchor="middle" font-weight="bold" fill="#334155">High P/E Ratio (> 25)</text>
  <text x="595" y="420" font-family="Arial" font-size="12" text-anchor="middle" fill="#334155">• Potentially overvalued</text>
  <text x="595" y="440" font-family="Arial" font-size="12" text-anchor="middle" fill="#334155">• High growth expectations</text>
  <text x="595" y="460" font-family="Arial" font-size="12" text-anchor="middle" fill="#334155">• Higher risk of disappointment</text>
</svg>