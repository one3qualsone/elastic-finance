<svg viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="500" fill="#f8fafc" rx="10" ry="10" />
  
  <!-- Title -->
  <text x="400" y="50" font-family="Arial" font-size="24" text-anchor="middle" font-weight="bold" fill="#334155">Basic Stock Transaction</text>
  
  <!-- Buyer Box -->
  <rect x="100" y="120" width="200" height="150" rx="8" ry="8" fill="#bbf7d0" stroke="#22c55e" stroke-width="2" />
  <text x="200" y="150" font-family="Arial" font-size="18" text-anchor="middle" font-weight="bold" fill="#166534">BUYER (Trevor)</text>
  
  <!-- Buyer Details -->
  <rect x="120" y="170" width="160" height="80" rx="5" ry="5" fill="#f0fdf4" />
  <text x="130" y="190" font-family="Arial" font-size="14" fill="#166534">Wants to buy:</text>
  <text x="130" y="210" font-family="Arial" font-size="14" fill="#166534">• 10 shares of J&J</text>
  <text x="130" y="230" font-family="Arial" font-size="14" fill="#166534">• Willing to pay $64</text>
  <text x="130" y="250" font-family="Arial" font-size="14" fill="#166534">• Places a limit order</text>
  
  <!-- Seller Box -->
  <rect x="500" y="120" width="200" height="150" rx="8" ry="8" fill="#fecdd3" stroke="#f43f5e" stroke-width="2" />
  <text x="600" y="150" font-family="Arial" font-size="18" text-anchor="middle" font-weight="bold" fill="#9f1239">SELLER (Amy)</text>
  
  <!-- Seller Details -->
  <rect x="520" y="170" width="160" height="80" rx="5" ry="5" fill="#fef2f2" />
  <text x="530" y="190" font-family="Arial" font-size="14" fill="#9f1239">Wants to sell:</text>
  <text x="530" y="210" font-family="Arial" font-size="14" fill="#9f1239">• 10 shares of J&J</text>
  <text x="530" y="230" font-family="Arial" font-size="14" fill="#9f1239">• Asking for $65</text>
  <text x="530" y="250" font-family="Arial" font-size="14" fill="#9f1239">• Places a limit order</text>
  
  <!-- Brokerage -->
  <rect x="300" y="150" width="200" height="90" rx="8" ry="8" fill="#bfdbfe" stroke="#3b82f6" stroke-width="2" />
  <text x="400" y="180" font-family="Arial" font-size="18" text-anchor="middle" font-weight="bold" fill="#1e40af">BROKER</text>
  <text x="400" y="200" font-family="Arial" font-size="14" text-anchor="middle" fill="#1e40af">(Exchange)</text>
  <text x="400" y="225" font-family="Arial" font-size="14" text-anchor="middle" fill="#1e40af">Matches buyers & sellers</text>
  
  <!-- No Transaction Scenario -->
  <rect x="100" y="300" width="600" height="60" rx="8" ry="8" fill="#f1f5f9" stroke="#64748b" stroke-width="1" />
  <text x="400" y="330" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold" fill="#334155">NO TRANSACTION OCCURS</text>
  <text x="400" y="350" font-family="Arial" font-size="14" text-anchor="middle" fill="#334155">Buyer's max price ($64) is below Seller's min price ($65)</text>
  
  <!-- Alternative Scenarios -->
  <rect x="100" y="380" width="280" height="100" rx="8" ry="8" fill="#dcfce7" stroke="#22c55e" stroke-width="1" />
  <text x="240" y="400" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold" fill="#166534">TRANSACTION OPTION 1</text>
  <text x="140" y="425" font-family="Arial" font-size="14" fill="#166534">• Trevor increases his limit to $65+</text>
  <text x="140" y="445" font-family="Arial" font-size="14" fill="#166534">• Trade executes at $65</text>
  <text x="140" y="465" font-family="Arial" font-size="14" fill="#166534">• Amy receives her asking price</text>
  
  <rect x="420" y="380" width="280" height="100" rx="8" ry="8" fill="#fee2e2" stroke="#f43f5e" stroke-width="1" />
  <text x="560" y="400" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold" fill="#9f1239">TRANSACTION OPTION 2</text>
  <text x="460" y="425" font-family="Arial" font-size="14" fill="#9f1239">• Amy lowers her limit to $64 or less</text>
  <text x="460" y="445" font-family="Arial" font-size="14" fill="#9f1239">• Trade executes at $64</text>
  <text x="460" y="465" font-family="Arial" font-size="14" fill="#9f1239">• Trevor pays his maximum price</text>
  
  <!-- Connections -->
  <path d="M300,195 L200,195" fill="none" stroke="#166534" stroke-width="2" marker-end="url(#greenArrow)" />
  <path d="M500,195 L600,195" fill="none" stroke="#9f1239" stroke-width="2" marker-end="url(#redArrow)" />
  
  <path d="M240,270 L400,270 L560,270" fill="none" stroke="#64748b" stroke-width="1.5" stroke-dasharray="4,2" />
  
  <defs>
    <marker id="greenArrow" markerWidth="10" markerHeight="7" refX="0" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#166534" />
    </marker>
    <marker id="redArrow" markerWidth="10" markerHeight="7" refX="0" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#9f1239" />
    </marker>
  </defs>
</svg>