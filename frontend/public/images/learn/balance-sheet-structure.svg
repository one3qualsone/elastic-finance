<svg viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="500" fill="#f8fafc" rx="10" ry="10" />
  
  <!-- Title -->
  <text x="400" y="50" font-family="Arial" font-size="24" text-anchor="middle" font-weight="bold" fill="#334155">Balance Sheet Structure</text>
  
  <!-- Main equation -->
  <text x="400" y="90" font-family="Arial" font-size="20" text-anchor="middle" fill="#334155">Assets = Liabilities + Equity</text>
  
  <!-- Left Box - Assets -->
  <rect x="120" y="120" width="240" height="300" fill="#dbeafe" rx="8" ry="8" stroke="#3b82f6" stroke-width="2" />
  <text x="240" y="150" font-family="Arial" font-size="20" text-anchor="middle" font-weight="bold" fill="#1e40af">ASSETS</text>
  
  <!-- Current Assets Section -->
  <rect x="140" y="170" width="200" height="120" fill="#bfdbfe" rx="5" ry="5" />
  <text x="240" y="190" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold" fill="#1e40af">Current Assets</text>
  <text x="160" y="220" font-family="Arial" font-size="14" fill="#1e3a8a">• Cash & Equivalents</text>
  <text x="160" y="245" font-family="Arial" font-size="14" fill="#1e3a8a">• Accounts Receivable</text>
  <text x="160" y="270" font-family="Arial" font-size="14" fill="#1e3a8a">• Inventory</text>
  
  <!-- Non-Current Assets Section -->
  <rect x="140" y="300" width="200" height="100" fill="#bfdbfe" rx="5" ry="5" />
  <text x="240" y="320" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold" fill="#1e40af">Non-Current Assets</text>
  <text x="160" y="350" font-family="Arial" font-size="14" fill="#1e3a8a">• Property, Plant & Equipment</text>
  <text x="160" y="375" font-family="Arial" font-size="14" fill="#1e3a8a">• Intangible Assets</text>
  
  <!-- Center equals sign -->
  <text x="400" y="270" font-family="Arial" font-size="36" text-anchor="middle" fill="#64748b">=</text>
  
  <!-- Right Box - Liabilities -->
  <rect x="440" y="120" width="240" height="180" fill="#fecdd3" rx="8" ry="8" stroke="#f43f5e" stroke-width="2" />
  <text x="560" y="150" font-family="Arial" font-size="20" text-anchor="middle" font-weight="bold" fill="#9f1239">LIABILITIES</text>
  
  <!-- Current Liabilities Section -->
  <rect x="460" y="170" width="200" height="50" fill="#fda4af" rx="5" ry="5" />
  <text x="560" y="200" font-family="Arial" font-size="14" text-anchor="middle" fill="#9f1239">Current Liabilities</text>
  
  <!-- Non-Current Liabilities Section -->
  <rect x="460" y="230" width="200" height="50" fill="#fda4af" rx="5" ry="5" />
  <text x="560" y="260" font-family="Arial" font-size="14" text-anchor="middle" fill="#9f1239">Non-Current Liabilities</text>
  
  <!-- Right Box - Equity -->
  <rect x="440" y="310" width="240" height="110" fill="#bbf7d0" rx="8" ry="8" stroke="#4ade80" stroke-width="2" />
  <text x="560" y="340" font-family="Arial" font-size="20" text-anchor="middle" font-weight="bold" fill="#166534">EQUITY</text>
  
  <!-- Equity Breakdown -->
  <text x="560" y="370" font-family="Arial" font-size="14" text-anchor="middle" fill="#166534">Shareholder's Equity</text>
  <text x="560" y="390" font-family="Arial" font-size="14" text-anchor="middle" fill="#166534">(What owners would receive)</text>
  
  <!-- Formula -->
  <rect x="120" y="430" width="560" height="50" fill="#f1f5f9" rx="5" ry="5" />
  <text x="400" y="460" font-family="Arial" font-size="18" text-anchor="middle" fill="#334155" font-weight="bold">
    Equity = Assets - Liabilities
  </text>
  
  <!-- Connection lines -->
  <line x1="360" y1="270" x2="440" y2="200" stroke="#64748b" stroke-width="2" stroke-dasharray="5,5" />
  <line x1="360" y1="270" x2="440" y2="360" stroke="#64748b" stroke-width="2" stroke-dasharray="5,5" />
</svg>