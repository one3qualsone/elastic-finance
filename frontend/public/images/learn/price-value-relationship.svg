<svg viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="500" fill="#f8fafc" rx="10" ry="10" />
  
  <!-- Title -->
  <text x="400" y="50" font-family="Arial" font-size="24" text-anchor="middle" font-weight="bold" fill="#334155">The Price-Value Relationship</text>
  <text x="400" y="80" font-family="Arial" font-size="16" text-anchor="middle" fill="#64748b">Understanding When Stocks Are Attractive Investments</text>
  
  <!-- Main Scale Drawing -->
  <rect x="150" y="110" width="500" height="10" fill="#64748b" rx="5" ry="5" />
  
  <!-- Value Marker -->
  <line x1="400" y1="110" x2="400" y2="200" stroke="#22c55e" stroke-width="2" stroke-dasharray="5,3" />
  <rect x="370" y="140" width="60" height="25" fill="#bbf7d0" stroke="#22c55e" stroke-width="1" rx="5" ry="5" />
  <text x="400" y="158" font-family="Arial" font-size="14" text-anchor="middle" font-weight="bold" fill="#166534">$100</text>
  <text x="400" y="130" font-family="Arial" font-size="14" text-anchor="middle" fill="#166534">Intrinsic Value</text>
  
  <!-- Margin of Safety Labels -->
  <line x1="300" y1="120" x2="300" y2="180" stroke="#64748b" stroke-width="1" />
  <text x="300" y="197" font-family="Arial" font-size="14" text-anchor="middle" fill="#64748b">$70</text>
  
  <line x1="500" y1="120" x2="500" y2="180" stroke="#64748b" stroke-width="1" />
  <text x="500" y="197" font-family="Arial" font-size="14" text-anchor="middle" fill="#64748b">$130</text>
  
  <!-- Left Side Undervalued -->
  <path d="M150,110 L300,110 L300,120 L150,120 Z" fill="#bbf7d0" fill-opacity="0.5" />
  <text x="225" y="150" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold" fill="#166534">UNDERVALUED</text>
  <text x="225" y="170" font-family="Arial" font-size="14" text-anchor="middle" fill="#166534">Strong buy zone</text>
  
  <!-- Center Zone -->
  <path d="M300,110 L500,110 L500,120 L300,120 Z" fill="#fef3c7" fill-opacity="0.5" />
  <text x="400" y="220" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold" fill="#ca8a04">FAIR VALUE ZONE</text>
  <text x="400" y="240" font-family="Arial" font-size="14" text-anchor="middle" fill="#ca8a04">±30% margin of error in valuation</text>
  
  <!-- Right Side Overvalued -->
  <path d="M500,110 L650,110 L650,120 L500,120 Z" fill="#fecdd3" fill-opacity="0.5" />
  <text x="575" y="150" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold" fill="#9f1239">OVERVALUED</text>
  <text x="575" y="170" font-family="Arial" font-size="14" text-anchor="middle" fill="#9f1239">Avoid or sell zone</text>
  
  <!-- Three Price Examples -->
  <!-- Example 1: Undervalued -->
  <rect x="100" y="280" width="180" height="200" rx="8" ry="8" fill="#bbf7d0" stroke="#22c55e" stroke-width="2" />
  <text x="190" y="310" font-family="Arial" font-size="18" text-anchor="middle" font-weight="bold" fill="#166534">PRICE: $60</text>
  <text x="190" y="330" font-family="Arial" font-size="14" text-anchor="middle" fill="#166534">Value: $100</text>
  
  <rect x="120" y="350" width="140" height="60" fill="#f0fdf4" rx="5" ry="5" />
  <text x="190" y="370" font-family="Arial" font-size="14" text-anchor="middle" fill="#166534">40% Discount</text>
  <text x="190" y="390" font-family="Arial" font-size="12" text-anchor="middle" fill="#334155">Price ÷ Value = 0.6</text>
  
  <rect x="120" y="420" width="140" height="40" fill="#f0fdf4" rx="5" ry="5" />
  <text x="190" y="445" font-family="Arial" font-size="14" text-anchor="middle" font-weight="bold" fill="#166534">BUY</text>
  
  <!-- Example 2: Fair Value -->
  <rect x="310" y="280" width="180" height="200" rx="8" ry="8" fill="#fef3c7" stroke="#f59e0b" stroke-width="2" />
  <text x="400" y="310" font-family="Arial" font-size="18" text-anchor="middle" font-weight="bold" fill="#ca8a04">PRICE: $95</text>
  <text x="400" y="330" font-family="Arial" font-size="14" text-anchor="middle" fill="#ca8a04">Value: $100</text>
  
  <rect x="330" y="350" width="140" height="60" fill="#fffbeb" rx="5" ry="5" />
  <text x="400" y="370" font-family="Arial" font-size="14" text-anchor="middle" fill="#ca8a04">5% Discount</text>
  <text x="400" y="390" font-family="Arial" font-size="12" text-anchor="middle" fill="#334155">Price ÷ Value = 0.95</text>
  
  <rect x="330" y="420" width="140" height="40" fill="#fffbeb" rx="5" ry="5" />
  <text x="400" y="445" font-family="Arial" font-size="14" text-anchor="middle" font-weight="bold" fill="#ca8a04">HOLD / ACCUMULATE</text>
  
  <!-- Example 3: Overvalued -->
  <rect x="520" y="280" width="180" height="200" rx="8" ry="8" fill="#fecdd3" stroke="#f43f5e" stroke-width="2" />
  <text x="610" y="310" font-family="Arial" font-size="18" text-anchor="middle" font-weight="bold" fill="#9f1239">PRICE: $150</text>
  <text x="610" y="330" font-family="Arial" font-size="14" text-anchor="middle" fill="#9f1239">Value: $100</text>
  
  <rect x="540" y="350" width="140" height="60" fill="#fef2f2" rx="5" ry="5" />
  <text x="610" y="370" font-family="Arial" font-size="14" text-anchor="middle" fill="#9f1239">50% Premium</text>
  <text x="610" y="390" font-family="Arial" font-size="12" text-anchor="middle" fill="#334155">Price ÷ Value = 1.5</text>
  
  <rect x="540" y="420" width="140" height="40" fill="#fef2f2" rx="5" ry="5" />
  <text x="610" y="445" font-family="Arial" font-size="14" text-anchor="middle" font-weight="bold" fill="#9f1239">SELL / AVOID</text>
</svg>