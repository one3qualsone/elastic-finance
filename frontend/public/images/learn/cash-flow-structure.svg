<svg viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="500" fill="#f8fafc" rx="10" ry="10" />
  
  <!-- Title -->
  <text x="400" y="50" font-family="Arial" font-size="24" text-anchor="middle" font-weight="bold" fill="#334155">Cash Flow Statement Structure</text>
  
  <!-- Main Flow Diagram -->
  <rect x="150" y="100" width="500" height="300" fill="#ffffff" stroke="#64748b" stroke-width="1" rx="10" ry="10" />
  
  <!-- Net Income Section -->
  <rect x="170" y="120" width="460" height="50" rx="5" ry="5" fill="#dbeafe" />
  <text x="230" y="150" font-family="Arial" font-size="16" font-weight="bold" fill="#1e40af">NET INCOME (from Income Statement)</text>
  <text x="580" y="150" font-family="Arial" font-size="16" font-weight="bold" text-anchor="end" fill="#1e40af">$50,000</text>
  
  <!-- Add/Subtract Sign -->
  <text x="400" y="185" font-family="Arial" font-size="20" text-anchor="middle" fill="#64748b">±</text>
  
  <!-- Operating Activities Section -->
  <rect x="170" y="200" width="460" height="80" rx="5" ry="5" fill="#bbf7d0" />
  <text x="230" y="225" font-family="Arial" font-size="16" font-weight="bold" fill="#166534">OPERATING ACTIVITIES</text>
  
  <!-- Operating Activities Breakdown -->
  <text x="200" y="250" font-family="Arial" font-size="14" fill="#334155">• Add back non-cash expenses (depreciation, amortization)</text>
  <text x="580" y="250" font-family="Arial" font-size="14" text-anchor="end" fill="#334155">$10,000</text>
  
  <text x="200" y="270" font-family="Arial" font-size="14" fill="#334155">• Adjust for changes in working capital</text>
  <text x="580" y="270" font-family="Arial" font-size="14" text-anchor="end" fill="#334155">-$15,000</text>
  
  <!-- Equals sign -->
  <text x="400" y="295" font-family="Arial" font-size="20" text-anchor="middle" fill="#64748b">=</text>
  
  <!-- Operating Cash Flow Section -->
  <rect x="170" y="310" width="460" height="30" rx="5" ry="5" fill="#dcfce7" />
  <text x="230" y="330" font-family="Arial" font-size="16" font-weight="bold" fill="#166534">NET OPERATING CASH FLOW</text>
  <text x="580" y="330" font-family="Arial" font-size="16" font-weight="bold" text-anchor="end" fill="#166534">$45,000</text>
  
  <!-- Plus/Minus sign -->
  <text x="400" y="355" font-family="Arial" font-size="20" text-anchor="middle" fill="#64748b">±</text>
  
  <!-- Investing Section -->
  <rect x="170" y="370" width="220" height="30" rx="5" ry="5" fill="#fecdd3" />
  <text x="280" y="390" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold" fill="#9f1239">INVESTING CASH FLOW</text>
  <text x="200" y="410" font-family="Arial" font-size="12" fill="#9f1239">(Capital expenditures, acquisitions)</text>
  <text x="330" y="390" font-family="Arial" font-size="14" text-anchor="end" fill="#9f1239">-$20,000</text>
  
  <!-- Plus/Minus sign -->
  <text x="400" y="385" font-family="Arial" font-size="20" text-anchor="middle" fill="#64748b">±</text>
  
  <!-- Financing Section -->
  <rect x="410" y="370" width="220" height="30" rx="5" ry="5" fill="#fef3c7" />
  <text x="520" y="390" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold" fill="#ca8a04">FINANCING CASH FLOW</text>
  <text x="520" y="410" font-family="Arial" font-size="12" text-anchor="middle" fill="#ca8a04">(Debt, dividends, stock issuance)</text>
  <text x="570" y="390" font-family="Arial" font-size="14" text-anchor="end" fill="#ca8a04">-$5,000</text>
  
  <!-- Equals sign -->
  <text x="400" y="430" font-family="Arial" font-size="20" text-anchor="middle" fill="#64748b">=</text>
  
  <!-- Net Change in Cash -->
  <rect x="170" y="450" width="460" height="30" rx="5" ry="5" fill="#e0f2fe" />
  <text x="230" y="470" font-family="Arial" font-size="16" font-weight="bold" fill="#0c4a6e">NET CHANGE IN CASH</text>
  <text x="580" y="470" font-family="Arial" font-size="16" font-weight="bold" text-anchor="end" fill="#0c4a6e">$20,000</text>
  
  <!-- Key Insight Labels on the Side -->
  <rect x="50" y="170" width="80" height="80" rx="5" ry="5" fill="#f1f5f9" stroke="#cbd5e1" stroke-width="1" />
  <text x="90" y="200" font-family="Arial" font-size="12" text-anchor="middle" font-weight="bold" fill="#334155">KEY INSIGHTS</text>
  <text x="90" y="220" font-family="Arial" font-size="10" text-anchor="middle" fill="#334155">Shows actual cash</text>
  <text x="90" y="235" font-family="Arial" font-size="10" text-anchor="middle" fill="#334155">movements vs.</text>
  <text x="90" y="250" font-family="Arial" font-size="10" text-anchor="middle" fill="#334155">accounting profits</text>
  
  <rect x="670" y="170" width="80" height="80" rx="5" ry="5" fill="#f1f5f9" stroke="#cbd5e1" stroke-width="1" />
  <text x="710" y="200" font-family="Arial" font-size="12" text-anchor="middle" font-weight="bold" fill="#334155">INVESTOR FOCUS</text>
  <text x="710" y="220" font-family="Arial" font-size="10" text-anchor="middle" fill="#334155">Free Cash Flow</text>
  <text x="710" y="235" font-family="Arial" font-size="10" text-anchor="middle" fill="#334155">= Operating CF</text>
  <text x="710" y="250" font-family="Arial" font-size="10" text-anchor="middle" fill="#334155">- Capital Expenditures</text>
  
  <!-- Connection Arrow to Balance Sheet -->
  <path d="M650,450 L700,400" fill="none" stroke="#64748b" stroke-width="1.5" stroke-dasharray="4,3" />
  <text x="680" y="420" font-family="Arial" font-size="12" fill="#64748b" transform="rotate(-30 680,420)">Affects Cash on</text>
  <text x="680" y="435" font-family="Arial" font-size="12" fill="#64748b" transform="rotate(-30 680,435)">Balance Sheet</text>
</svg>