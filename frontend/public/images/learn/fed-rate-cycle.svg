<svg viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="500" fill="#f8fafc" rx="10" ry="10" />
  
  <!-- Title -->
  <text x="400" y="50" font-family="Arial" font-size="24" text-anchor="middle" font-weight="bold" fill="#334155">The Federal Reserve Rate Cycle</text>
  
  <!-- Main Circular Flow -->
  <circle cx="400" cy="250" r="160" fill="none" stroke="#64748b" stroke-width="2" stroke-dasharray="5,3" />
  
  <!-- Center Labels -->
  <rect x="320" y="220" width="160" height="60" rx="10" ry="10" fill="#f1f5f9" stroke="#64748b" stroke-width="1" />
  <text x="400" y="245" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold" fill="#334155">FEDERAL RESERVE</text>
  <text x="400" y="265" font-family="Arial" font-size="14" text-anchor="middle" fill="#334155">Interest Rate Policy</text>
  
  <!-- Expansion Phase -->
  <path d="M400,90 A160,160 0 0,1 560,250" fill="#bbf7d0" fill-opacity="0.3" stroke="#22c55e" stroke-width="2" />
  <text x="470" y="150" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold" fill="#166534">ECONOMIC EXPANSION</text>
  <text x="470" y="170" font-family="Arial" font-size="14" text-anchor="middle" fill="#166534">Fed raises rates</text>
  <text x="470" y="190" font-family="Arial" font-size="12" text-anchor="middle" fill="#166534">• Economy growing</text>
  <text x="470" y="210" font-family="Arial" font-size="12" text-anchor="middle" fill="#166534">• Inflation concerns</text>
  
  <!-- Contractionary Phase -->
  <path d="M560,250 A160,160 0 0,1 400,410" fill="#fecdd3" fill-opacity="0.3" stroke="#f43f5e" stroke-width="2" />
  <text x="530" y="350" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold" fill="#9f1239">ECONOMIC CONTRACTION</text>
  <text x="530" y="370" font-family="Arial" font-size="14" text-anchor="middle" fill="#9f1239">Fed maintains high rates</text>
  <text x="530" y="390" font-family="Arial" font-size="12" text-anchor="middle" fill="#9f1239">• Economy slowing</text>
  <text x="530" y="410" font-family="Arial" font-size="12" text-anchor="middle" fill="#9f1239">• Inflation moderating</text>
  
  <!-- Recession Phase -->
  <path d="M400,410 A160,160 0 0,1 240,250" fill="#cbd5e1" fill-opacity="0.3" stroke="#64748b" stroke-width="2" />
  <text x="330" y="350" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold" fill="#64748b">RECESSION</text>
  <text x="330" y="370" font-family="Arial" font-size="14" text-anchor="middle" fill="#64748b">Fed cuts rates</text>
  <text x="330" y="390" font-family="Arial" font-size="12" text-anchor="middle" fill="#64748b">• Economic decline</text>
  <text x="330" y="410" font-family="Arial" font-size="12" text-anchor="middle" fill="#64748b">• Unemployment rising</text>
  
  <!-- Recovery Phase -->
  <path d="M240,250 A160,160 0 0,1 400,90" fill="#e0f2fe" fill-opacity="0.3" stroke="#0ea5e9" stroke-width="2" />
  <text x="270" y="150" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold" fill="#0c4a6e">RECOVERY</text>
  <text x="270" y="170" font-family="Arial" font-size="14" text-anchor="middle" fill="#0c4a6e">Fed keeps rates low</text>
  <text x="270" y="190" font-family="Arial" font-size="12" text-anchor="middle" fill="#0c4a6e">• Economy stabilizing</text>
  <text x="270" y="210" font-family="Arial" font-size="12" text-anchor="middle" fill="#0c4a6e">• Growth resuming</text>
  
  <!-- Rate Indicators on Outer Circle -->
  <!-- Rise -->
  <circle cx="490" cy="100" r="20" fill="#22c55e" stroke="#166534" stroke-width="2" />
  <text x="490" y="105" font-family="Arial" font-size="16" text-anchor="middle" fill="#ffffff" font-weight="bold">↑</text>
  
  <!-- High -->
  <circle cx="630" cy="250" r="20" fill="#f43f5e" stroke="#9f1239" stroke-width="2" />
  <text x="630" y="255" font-family="Arial" font-size="12" text-anchor="middle" fill="#ffffff" font-weight="bold">HIGH</text>
  
  <!-- Fall -->
  <circle cx="490" cy="400" r="20" fill="#64748b" stroke="#334155" stroke-width="2" />
  <text x="490" y="405" font-family="Arial" font-size="16" text-anchor="middle" fill="#ffffff" font-weight="bold">↓</text>
  
  <!-- Low -->
  <circle cx="170" cy="250" r="20" fill="#0ea5e9" stroke="#0c4a6e" stroke-width="2" />
  <text x="170" y="255" font-family="Arial" font-size="12" text-anchor="middle" fill="#ffffff" font-weight="bold">LOW</text>
  
  <!-- Investment Strategy Notes -->
  <rect x="100" y="430" width="600" height="50" rx="8" ry="8" fill="#f1f5f9" stroke="#cbd5e1" stroke-width="1" />
  <text x="400" y="455" font-family="Arial" font-size="14" text-anchor="middle" fill="#334155">
    "The Federal Reserve is in the business of breaking things. They'll raise rates until something breaks."
  </text>
  <text x="400" y="475" font-family="Arial" font-size="14" text-anchor="middle" font-style="italic" fill="#334155">
    Investors should watch Fed policy for signals of economic direction and adjust allocation accordingly
  </text>
</svg>