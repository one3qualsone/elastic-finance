<svg viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="500" fill="#f8fafc" rx="10" ry="10" />
  
  <!-- Title -->
  <text x="400" y="50" font-family="Arial" font-size="24" text-anchor="middle" font-weight="bold" fill="#334155">Bankruptcy Payment Priority</text>
  <text x="400" y="80" font-family="Arial" font-size="16" text-anchor="middle" fill="#64748b">Who Gets Paid First When a Company Goes Bankrupt</text>
  
  <!-- Main Payment Pyramid -->
  <polygon points="150,400 650,400 400,120" fill="#ffffff" stroke="#64748b" stroke-width="2" />
  
  <!-- Pyramid Levels -->
  <!-- Level 1: Secured Creditors -->
  <polygon points="205,400 595,400 400,160" fill="#fecdd3" stroke="#f43f5e" stroke-width="1" />
  <text x="400" y="360" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold" fill="#9f1239">SECURED CREDITORS</text>
  <text x="400" y="380" font-family="Arial" font-size="12" text-anchor="middle" fill="#9f1239">Mortgage lenders, banks with collateral</text>
  
  <!-- Level 2: Legal & Administrative Costs -->
  <polygon points="230,350 570,350 400,180" fill="#fee2e2" stroke="#ef4444" stroke-width="1" />
  <text x="400" y="330" font-family="Arial" font-size="14" text-anchor="middle" font-weight="bold" fill="#b91c1c">LEGAL & ADMINISTRATIVE COSTS</text>
  <text x="400" y="345" font-family="Arial" font-size="12" text-anchor="middle" fill="#b91c1c">Bankruptcy attorneys, trustees, court costs</text>
  
  <!-- Level 3: Unsecured Creditors -->
  <polygon points="255,300 545,300 400,200" fill="#fed7aa" stroke="#f97316" stroke-width="1" />
  <text x="400" y="280" font-family="Arial" font-size="14" text-anchor="middle" font-weight="bold" fill="#c2410c">UNSECURED CREDITORS</text>
  <text x="400" y="295" font-family="Arial" font-size="12" text-anchor="middle" fill="#c2410c">Bondholders, suppliers, vendors</text>
  
  <!-- Level 4: Preferred Shareholders -->
  <polygon points="280,250 520,250 400,220" fill="#bfdbfe" stroke="#3b82f6" stroke-width="1" />
  <text x="400" y="245" font-family="Arial" font-size="14" text-anchor="middle" font-weight="bold" fill="#1e40af">PREFERRED SHAREHOLDERS</text>
  
  <!-- Level 5: Common Shareholders -->
  <polygon points="310,220 490,220 400,230" fill="#bbf7d0" stroke="#22c55e" stroke-width="1" />
  <text x="400" y="215" font-family="Arial" font-size="14" text-anchor="middle" font-weight="bold" fill="#166534">COMMON SHAREHOLDERS</text>
  
  <!-- Recovery Rate Indicator -->
  <rect x="700" y="160" width="30" height="240" fill="#f1f5f9" stroke="#64748b" stroke-width="1" rx="5" ry="5" />
  <text x="715" y="150" font-family="Arial" font-size="12" text-anchor="middle" fill="#334155">Recovery</text>
  
  <!-- Recovery Levels -->
  <rect x="700" y="160" width="30" height="60" fill="#fecdd3" />
  <text x="715" y="190" font-family="Arial" font-size="10" text-anchor="middle" fill="#9f1239">80-100%</text>
  
  <rect x="700" y="220" width="30" height="45" fill="#fed7aa" />
  <text x="715" y="242" font-family="Arial" font-size="10" text-anchor="middle" fill="#c2410c">30-70%</text>
  
  <rect x="700" y="265" width="30" height="45" fill="#bfdbfe" />
  <text x="715" y="287" font-family="Arial" font-size="10" text-anchor="middle" fill="#1e40af">0-30%</text>
  
  <rect x="700" y="310" width="30" height="90" fill="#bbf7d0" />
  <text x="715" y="355" font-family="Arial" font-size="10" text-anchor="middle" fill="#166534">0-10%</text>
  
  <!-- Explanatory Notes -->
  <rect x="150" y="420" width="500" height="60" rx="8" ry="8" fill="#e0f2fe" stroke="#0ea5e9" stroke-width="1" />
  <text x="400" y="440" font-family="Arial" font-size="14" text-anchor="middle" font-weight="bold" fill="#0c4a6e">KEY INVESTMENT INSIGHT</text>
  <text x="400" y="460" font-family="Arial" font-size="12" text-anchor="middle" fill="#0c4a6e">Bondholders (creditors) have priority over shareholders in bankruptcy</text>
  <text x="400" y="475" font-family="Arial" font-size="12" text-anchor="middle" fill="#0c4a6e">This is why bonds are generally safer investments than stocks</text>
  
  <!-- Absolute Priority Rule Label -->
  <rect x="50" y="200" width="100" height="160" rx="5" ry="5" fill="#f1f5f9" stroke="#64748b" stroke-width="1" />
  <text x="100" y="220" font-family="Arial" font-size="12" text-anchor="middle" font-weight="bold" fill="#334155">ABSOLUTE</text>
  <text x="100" y="235" font-family="Arial" font-size="12" text-anchor="middle" font-weight="bold" fill="#334155">PRIORITY</text>
  <text x="100" y="250" font-family="Arial" font-size="12" text-anchor="middle" font-weight="bold" fill="#334155">RULE</text>
  <text x="100" y="280" font-family="Arial" font-size="10" text-anchor="middle" fill="#334155">Each class must</text>
  <text x="100" y="295" font-family="Arial" font-size="10" text-anchor="middle" fill="#334155">be paid in full</text>
  <text x="100" y="310" font-family="Arial" font-size="10" text-anchor="middle" fill="#334155">before lower</text>
  <text x="100" y="325" font-family="Arial" font-size="10" text-anchor="middle" fill="#334155">classes receive</text>
  <text x="100" y="340" font-family="Arial" font-size="10" text-anchor="middle" fill="#334155">anything</text>
</svg>