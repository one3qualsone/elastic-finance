<svg viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="500" fill="#f8fafc" rx="10" ry="10" />
  
  <!-- Title -->
  <text x="400" y="50" font-family="Arial" font-size="24" text-anchor="middle" font-weight="bold" fill="#334155">Human Instincts in Investing</text>
  
  <!-- Left Side - Fear Scenario -->
  <rect x="100" y="100" width="280" height="280" rx="8" ry="8" fill="#fecdd3" stroke="#f43f5e" stroke-width="2" />
  <text x="240" y="130" font-family="Arial" font-size="18" text-anchor="middle" font-weight="bold" fill="#9f1239">FEAR RESPONSE</text>
  
  <!-- Crowd Running Scene -->
  <rect x="130" y="150" width="220" height="100" fill="#fee2e2" rx="5" ry="5" />
  <text x="240" y="170" font-family="Arial" font-size="14" text-anchor="middle" fill="#9f1239">Scenario: Crowd Running</text>
  
  <!-- Crowd of people -->
  <circle cx="170" cy="200" r="15" fill="#64748b" />
  <rect x="165" cy="215" width="10" height="15" fill="#64748b" />
  <line x1="165" y1="220" x2="155" y2="230" stroke="#64748b" stroke-width="2" />
  <line x1="175" y1="220" x2="185" y2="230" stroke="#64748b" stroke-width="2" />
  
  <circle cx="200" cy="210" r="15" fill="#64748b" />
  <rect x="195" cy="225" width="10" height="15" fill="#64748b" />
  <line x1="195" y1="230" x2="185" y2="240" stroke="#64748b" stroke-width="2" />
  <line x1="205" y1="230" x2="215" y2="240" stroke="#64748b" stroke-width="2" />
  
  <circle cx="230" cy="200" r="15" fill="#64748b" />
  <rect x="225" cy="215" width="10" height="15" fill="#64748b" />
  <line x1="225" y1="220" x2="215" y2="230" stroke="#64748b" stroke-width="2" />
  <line x1="235" y1="220" x2="245" y2="230" stroke="#64748b" stroke-width="2" />
  
  <!-- Person running -->
  <circle cx="290" cy="200" r="15" fill="#64748b" />
  <rect x="285" cy="215" width="10" height="15" fill="#64748b" />
  <line x1="285" y1="220" x2="270" y2="230" stroke="#64748b" stroke-width="2" />
  <line x1="295" y1="220" x2="310" y2="230" stroke="#64748b" stroke-width="2" />
  
  <!-- Motion lines -->
  <line x1="150" y1="200" x2="130" y2="200" stroke="#94a3b8" stroke-width="1" stroke-dasharray="3,2" />
  <line x1="180" y1="210" x2="160" y2="210" stroke="#94a3b8" stroke-width="1" stroke-dasharray="3,2" />
  <line x1="210" y1="200" x2="190" y2="200" stroke="#94a3b8" stroke-width="1" stroke-dasharray="3,2" />
  <line x1="270" y1="200" x2="250" y2="200" stroke="#94a3b8" stroke-width="1" stroke-dasharray="3,2" />
  
  <!-- Instinctive Behavior -->
  <rect x="130" y="260" width="220" height="30" fill="#fef2f2" rx="5" ry="5" />
  <text x="240" y="280" font-family="Arial" font-size="14" text-anchor="middle" fill="#9f1239">Instinctive Behavior: Run with crowd</text>
  
  <!-- Market Parallel -->
  <rect x="130" y="300" width="220" height="60" fill="#fff1f2" rx="5" ry="5" />
  <text x="240" y="320" font-family="Arial" font-size="14" text-anchor="middle" font-weight="bold" fill="#9f1239">Market Parallel:</text>
  <text x="240" y="340" font-family="Arial" font-size="12" text-anchor="middle" fill="#9f1239">Selling during market crashes</text>
  <text x="240" y="355" font-family="Arial" font-size="12" text-anchor="middle" fill="#9f1239">without analyzing fundamentals</text>
  
  <!-- Right Side - Greed/FOMO Scenario -->
  <rect x="420" y="100" width="280" height="280" rx="8" ry="8" fill="#bbf7d0" stroke="#22c55e" stroke-width="2" />
  <text x="560" y="130" font-family="Arial" font-size="18" text-anchor="middle" font-weight="bold" fill="#166534">FOMO RESPONSE</text>
  
  <!-- Nightclub Scene -->
  <rect x="450" y="150" width="220" height="100" fill="#dcfce7" rx="5" ry="5" />
  <text x="560" y="170" font-family="Arial" font-size="14" text-anchor="middle" fill="#166534">Scenario: Popular Nightclub</text>
  
  <!-- Nightclub Building -->
  <rect x="520" y="180" width="80" height="60" fill="#64748b" />
  <rect x="545" y="220" width="30" height="20" fill="#334155" />
  <text x="560" y="210" font-family="Arial" font-size="10" text-anchor="middle" fill="#ffffff">CLUB</text>
  
  <!-- Line of people -->
  <circle cx="510" cy="230" r="8" fill="#64748b" />
  <rect x="507" cy="238" width="6" height="10" fill="#64748b" />
  
  <circle cx="495" cy="230" r="8" fill="#64748b" />
  <rect x="492" cy="238" width="6" height="10" fill="#64748b" />
  
  <circle cx="480" cy="230" r="8" fill="#64748b" />
  <rect x="477" cy="238" width="6" height="10" fill="#64748b" />
  
  <circle cx="465" cy="230" r="8" fill="#64748b" />
  <rect x="462" cy="238" width="6" height="10" fill="#64748b" />
  
  <!-- VIP rope -->
  <line x1="525" y1="240" x2="575" y2="240" stroke="#ef4444" stroke-width="3" />
  
  <!-- Instinctive Behavior -->
  <rect x="450" y="260" width="220" height="30" fill="#f0fdf4" rx="5" ry="5" />
  <text x="560" y="280" font-family="Arial" font-size="14" text-anchor="middle" fill="#166534">Instinctive Behavior: Join popular line</text>
  
  <!-- Market Parallel -->
  <rect x="450" y="300" width="220" height="60" fill="#ecfdf5" rx="5" ry="5" />
  <text x="560" y="320" font-family="Arial" font-size="14" text-anchor="middle" font-weight="bold" fill="#166534">Market Parallel:</text>
  <text x="560" y="340" font-family="Arial" font-size="12" text-anchor="middle" fill="#166534">Buying popular stocks at high prices</text>
  <text x="560" y="355" font-family="Arial" font-size="12" text-anchor="middle" fill="#166534">due to fear of missing out (FOMO)</text>
  
  <!-- Rational Investor Box at Bottom -->
  <rect x="100" y="400" width="600" height="80" rx="8" ry="8" fill="#e0f2fe" stroke="#0ea5e9" stroke-width="2" />
  <text x="400" y="425" font-family="Arial" font-size="18" text-anchor="middle" font-weight="bold" fill="#0c4a6e">THE RATIONAL INVESTOR'S APPROACH</text>
  
  <line x1="400" y1="440" x2="400" y2="470" stroke="#0ea5e9" stroke-width="2" />
  
  <text x="240" y="455" font-family="Arial" font-size="14" text-anchor="middle" fill="#0c4a6e">Ask: "Why is everyone running?"</text>
  <text x="240" y="475" font-family="Arial" font-size="14" text-anchor="middle" fill="#0c4a6e">Analyze real danger vs. panic</text>
  
  <text x="560" y="455" font-family="Arial" font-size="14" text-anchor="middle" fill="#0c4a6e">Ask: "Is this club worth the line?"</text>
  <text x="560" y="475" font-family="Arial" font-size="14" text-anchor="middle" fill="#0c4a6e">Evaluate value vs. popularity</text>
  
  <!-- Connecting Elements -->
  <path d="M240,380 L240,400" fill="none" stroke="#9f1239" stroke-width="2" marker-end="url(#redArrow)" />
  <path d="M560,380 L560,400" fill="none" stroke="#166534" stroke-width="2" marker-end="url(#greenArrow)" />
  
  <defs>
    <marker id="redArrow" markerWidth="10" markerHeight="7" refX="0" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#9f1239" />
    </marker>
    <marker id="greenArrow" markerWidth="10" markerHeight="7" refX="0" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#166534" />
    </marker>
  </defs>
</svg>