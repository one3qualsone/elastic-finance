<svg viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="500" fill="#f8fafc" rx="10" ry="10" />
  
  <!-- Title -->
  <text x="400" y="50" font-family="Arial" font-size="24" text-anchor="middle" font-weight="bold" fill="#334155">Small Business Valuation</text>
  
  <!-- Central Business Building Illustration -->
  <rect x="350" y="130" width="100" height="80" fill="#e2e8f0" stroke="#64748b" stroke-width="2" />
  <polygon points="350,130 400,90 450,130" fill="#94a3b8" stroke="#64748b" stroke-width="2" />
  <rect x="380" y="170" width="40" height="40" fill="#f8fafc" stroke="#64748b" stroke-width="2" />
  <rect x="380" y="170" width="40" height="40" fill="none" stroke="#64748b" stroke-width="2" />
  
  <!-- Business sign -->
  <rect x="370" y="110" width="60" height="20" fill="#bfdbfe" stroke="#3b82f6" stroke-width="1" rx="2" ry="2" />
  <text x="400" y="124" font-family="Arial" font-size="10" text-anchor="middle" fill="#1e3a8a">BUSINESS</text>

  <!-- Valuation Components Boxes -->
  <!-- Assets Box -->
  <rect x="120" y="100" width="160" height="90" rx="8" ry="8" fill="#dbeafe" stroke="#3b82f6" stroke-width="2" />
  <text x="200" y="125" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold" fill="#1e40af">ASSETS</text>
  <text x="200" y="150" font-family="Arial" font-size="12" text-anchor="middle" fill="#1e3a8a">What the business owns</text>
  <text x="200" y="170" font-family="Arial" font-size="12" text-anchor="middle" fill="#1e3a8a">(equipment, property, inventory)</text>
  
  <!-- Income Box -->
  <rect x="120" y="210" width="160" height="90" rx="8" ry="8" fill="#bbf7d0" stroke="#22c55e" stroke-width="2" />
  <text x="200" y="235" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold" fill="#166534">EARNINGS</text>
  <text x="200" y="260" font-family="Arial" font-size="12" text-anchor="middle" fill="#166534">Annual net income</text>
  <text x="200" y="280" font-family="Arial" font-size="12" text-anchor="middle" fill="#166534">($20,000/year)</text>
  
  <!-- Liabilities Box -->
  <rect x="520" y="100" width="160" height="90" rx="8" ry="8" fill="#fecdd3" stroke="#f43f5e" stroke-width="2" />
  <text x="600" y="125" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold" fill="#9f1239">LIABILITIES</text>
  <text x="600" y="150" font-family="Arial" font-size="12" text-anchor="middle" fill="#9f1239">What the business owes</text>
  <text x="600" y="170" font-family="Arial" font-size="12" text-anchor="middle" fill="#9f1239">(loans, unpaid bills)</text>
  
  <!-- Multiple Box -->
  <rect x="520" y="210" width="160" height="90" rx="8" ry="8" fill="#fef3c7" stroke="#f59e0b" stroke-width="2" />
  <text x="600" y="235" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold" fill="#ca8a04">MULTIPLE</text>
  <text x="600" y="260" font-family="Arial" font-size="12" text-anchor="middle" fill="#ca8a04">Price-to-earnings ratio</text>
  <text x="600" y="280" font-family="Arial" font-size="12" text-anchor="middle" fill="#ca8a04">(often 5-10× for small businesses)</text>
  
  <!-- Connect lines -->
  <line x1="280" y1="140" x2="350" y2="160" stroke="#3b82f6" stroke-width="2" stroke-dasharray="5,3" />
  <line x1="280" y1="250" x2="350" y2="180" stroke="#22c55e" stroke-width="2" stroke-dasharray="5,3" />
  <line x1="450" y1="160" x2="520" y2="140" stroke="#f43f5e" stroke-width="2" stroke-dasharray="5,3" />
  <line x1="450" y1="180" x2="520" y2="250" stroke="#f59e0b" stroke-width="2" stroke-dasharray="5,3" />
  
  <!-- Valuation Formula Section -->
  <rect x="120" y="330" width="560" height="140" rx="10" ry="10" fill="#f1f5f9" />
  
  <!-- Formula Title -->
  <text x="400" y="360" font-family="Arial" font-size="18" text-anchor="middle" font-weight="bold" fill="#334155">Business Valuation Formula</text>
  
  <!-- Formula -->
  <text x="400" y="395" font-family="Arial" font-size="16" text-anchor="middle" fill="#334155">Business Value = Assets - Liabilities + (Annual Earnings × Multiple)</text>
  
  <!-- Example -->
  <rect x="180" y="420" width="440" height="30" rx="5" ry="5" fill="#ffffff" stroke="#cbd5e1" stroke-width="1" />
  <text x="400" y="440" font-family="Arial" font-size="14" text-anchor="middle" fill="#334155">Example: $100,000 - $40,000 + ($20,000 × 5) = $160,000</text>
  
  <!-- Smaller labels -->
  <text x="180" y="395" font-family="Arial" font-size="12" fill="#3b82f6">Assets</text>
  <text x="300" y="395" font-family="Arial" font-size="12" fill="#f43f5e">Liabilities</text>
  <text x="470" y="395" font-family="Arial" font-size="12" fill="#22c55e">Earnings</text>
  <text x="555" y="395" font-family="Arial" font-size="12" fill="#f59e0b">Multiple</text>
</svg>